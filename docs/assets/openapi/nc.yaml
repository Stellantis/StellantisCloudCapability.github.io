definitions:
    Model 1:
        type: object
        properties:
            status:
                type: string
                description: status
                example: Accepted for successful API call
    placeholders:
        type: object
    customData:
        type: object
        properties:
            templateId:
                type: string
                description: notification template id used that will be used in each notification id
            body:
                type: string
                description: notification body
                example: test notification body
            bpmnProcessId:
                type: string
                description: bpmnProcessId orchestrator workflow id
            placeholders:
                $ref: '#/definitions/placeholders'
    createCampaign:
        type: object
        properties:
            id:
                type: string
                description: campaignId
            externalId:
                type: string
                description: campaignId
            type:
                type: string
                enum:
                    - NOTIFICATION
                    - ORCHESTRATOR_WORKFLOW
            name:
                type: string
                description: notification campaign name
                example: test campaign name
            priority:
                type: string
                enum:
                    - REGULAR
                    - LOW
            startDate:
                type: string
                description: campaign start date
                example: '2021-10-28T12:57:07.010Z'
            customData:
                $ref: '#/definitions/customData'
            maxActiveRecipientLimit:
                type: string
                description: Maximum simultaneously processed recipients limit
            endDate:
                type: string
                description: campaign end date
                example: '2022-10-28T12:57:07.010Z'
        required:
            - type
            - name
            - customData
    Model 2:
        type: object
        description: custom data like templateId and bpmnProcessId
    filterCampaigns:
        type: object
        properties:
            name:
                type: string
                description: campaign name
                example: test campaign name
            priority:
                type: string
                description: campaign priority
                enum:
                    - REGULAR
                    - LOW
            startDateFrom:
                type: string
                description: campaign start date from
                example: '2020-06-25'
            startDateTo:
                type: string
                description: campaign start date to
                example: '2020-07-30'
            status:
                type: string
                description: campaign status
                enum:
                    - NEW
                    - IN_PROGRESS
                    - COMPLETED
                    - UPLOADING_RECIPIENTS
                    - RECIPIENTS_UPLOADED
                    - FILTERS_UPLOADED
            type:
                type: string
                description: campaign type
                enum:
                    - NOTIFICATION
                    - ORCHESTRATOR_WORKFLOW
            customData:
                $ref: '#/definitions/Model 2'
    notificationGrouping:
        type: object
        properties:
            notificationId:
                type: string
                description: NotificationId
                example: GeoFence_In
            group:
                type: string
                description: Group which notification belongs to
                example: all
            mandatory:
                type: boolean
                description: Flag determine if the relevant notification should be sent without any restrictions
            service:
                type: string
                description: service name
            checkEntitlement:
                type: boolean
            checkAssociation:
                type: boolean
            groupType:
                type: string
                description: 'The group type defines to whom this group configuration is visible, where DEFAULT means this is visible to everyone.'
                example: DEFAULT
                enum:
                    - USER_ONLY
                    - USER_VEHICLE
                    - DEFAULT
        required:
            - notificationId
            - group
    notificationGroupingList:
