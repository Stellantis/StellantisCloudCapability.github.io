// MENU FIX


var mq = window.matchMedia( "(max-width: 1088px)" );

var currentNavMenu = document.querySelector("#navbarpsa #dropdownAPI  > .dropdown-title.is-default.is-active");

var currentNavSubMenu = document.querySelectorAll("#navbarpsa #dropdownAPI  > .navbar-item.is-default-subsection");

function navClick (clickedNavMenu, id) {
    if (mq.matches) {
        if (currentNavMenu == clickedNavMenu) {
            currentNavMenu.classList.remove("is-active");
            currentNavMenu.querySelector("svg").classList.replace("arrow-down", "arrow-right");
            currentNavSubMenu.forEach(element => {
                element.style.display = "none";
            });
            currentNavSubMenu = null;
            currentNavMenu = null;
        }
        else {
            if (currentNavMenu){
                currentNavMenu.querySelector("svg").classList.replace("arrow-down", "arrow-right");
                currentNavMenu.classList.remove("is-active");
                currentNavSubMenu.forEach(element => {
                    element.style.display = "none";
                });
            }
            clickedNavMenu.querySelector("svg").classList.replace("arrow-right", "arrow-down");
            clickedNavMenu.classList.add("is-active");
            currentNavSubMenu = document.querySelectorAll("#navbarpsa #dropdownAPI  > .navbar-item#"+id+":not(.dropdown-title)");
            currentNavSubMenu.forEach(element => {
                element.style.display = "block";
            });
            currentNavMenu = clickedNavMenu;
        }
    }
}

// Display navbar is-fixed-top navbar
if (mq.matches) {
    document.getElementById("navbarpsa").classList.add("bluenavbar");
}
else {
    
    window.onscroll = function() {scrollFunction()};
    

        function scrollFunction() {
        if (document.body.scrollTop > 96 || document.documentElement.scrollTop > 96) {
        document.getElementById("navbarpsa").classList.add("bluenavbar");
        } else {
        document.getElementById("navbarpsa").classList.remove("bluenavbar");
        }
    } 
}

<script>
function getQueryVariable(variable) {
  var query = window.location.search.substring(1);
  var vars = query.split('&');

  for (var i = 0; i < vars.length; i++) {
    var pair = vars[i].split('=');

    if (pair[0] === variable) {
      return decodeURIComponent(pair[1].replace(/\+/g, '%20'));
    }
  }
}

var searchTerm = getQueryVariable('q');

const searchField = document.getElementById("lunrsearch");

window.addEventListener('DOMContentLoaded', (event) => {
  if (searchTerm) {
    searchField.value = searchTerm;
    lunr_search(searchTerm);
  }
});

  "body": "Using Stellantis API you are able to send remote control command to your vehicle(s)! The remote feature allows to control your vehicle trough cellular network. Using this tool, it is possible to add remote control features to your mobile application or web application. Remote Features:  üîå Charging: Start and stop the recharge of the vehicle.  ü•∑ Stolen: Remote operation to update stolen state and immobilization. Only one attribute can be used at a time.  üí° Lights: Remote to switch on / off lights.  ‚ùÑÔ∏è Preconditioning: Remote preconditioning of the vehicle.  üîí Locking: Remote Lock &amp; Unlock allows to lock and unlock the vehicle.  üîà Horn: Remote vehicle horn activation. The eligibility API will provide possible state values for the vehicle.  üîí Immobilization: Requesting the vehicle for immobilization.  üìç Navigation: Share GPS positions with the vehicle so it can navigate through them, from the start (1st) to the end (last) position.  üîÑ State: Refresh and retrieve vehicle status information.  ü•± WakeUp: Remote to wake up a vehicle (so it can update its data).  üöó VehicleFinder: Remote to get the vehicle‚Äôs current location.  üö® Tan: Remote operation to update Theft Alarm Notification suppression and confirmation state. Only one attribute can be used at a time.  üë§ OnboardPersonalData: Enables the user to delete personal data stored in the vehicle.           Retrieve the remote commands!          How Does it Works?: This feature is fully compatible with our REST API, it means that you can configure all your remote action using simple HTTP request. In addition, remote control provides notification messages during the process of the remote action. You will receive these notification messages on your server, you can understand more about it by reading the webhook references. Example sending a remote navigation:           Learn how to use Remotes!          "

  "url": "/mph05/ApiSpec/api-platform/about/#article",
  "title": "About",
  "body": " Stellantis Connected Car API Connected Car API IntroductionThis is the description of the Stellantis Connected Car V2 API. The speccification is is based on OpenAPI Specification version 3 and can be displayed using ReDoca or Swagger. This API allows applications to fetch data from the Connected Vehicles Data Platform. It is designed to be a declarative data and function specification, so they are understood and consumed by stakeholders without knowledge of manufacturer onboard vehicle specification API Features::  VEHICLE IOT DATA TREATMENT DEVICE MANAGEMENT Subscription, Commercial Capabilites, Management:     SAMS: Subscription management, it includes frontend/backend/Catalog(Zuora). As well as API exposition for Eligibility, Catalog, Cart, Payment, Contract. In PRODUCTION   CPA: Technical enabler responsible for onboarding and processing the reconciliation between a token and an ID Digital (Customer ID in C1ST).  In DEVELOPMENT   OMS: Technical enabler responsible for managing the link between the vehicle pre-command until delivery to the client.  In DEVELOPMENT   PROMAN:  Technical enabler responsible for managing the workflow of services activation.  In DEVELOPMENT    ABCAPI Authentication: Stellantis Connected Car APIs uses the OAuth 2. 0 protocol for authentication and authorization. Any application require a valid Access Token to access to data.  Hierarchical Scopes     Since api resources are hierarchical, API uses also hierarchical scopes. Colon characters are used to navigate to subresource scopes.     Filtering Scopes         When the API caller requests a set of scopes. The owner may not grant access to all of the requested scopes, so the application will have to adapt to the restricted access or request for a larger set of scopes again.           API backend will deliver the data related to the granted scopes only.           If no scope has been granted with the caller token then an unauthorized error will be returned.       API Errors: Error codes returned by all APIs comply with the standard. Nevertheless, PSA Services (callers) need to have more detailed data structures (even when the answer is not Http-OK) to better categorize the type of error by providing application code, message and debugging code(for investigation purposes). The HTTP code of the response is managed by the protocol itself (in the header). These APIS are likely to report the following HTTP code: Tables:       Code. .    Description‚Ä¶   Case. .    ¬†       200   The request has succeeded and the resource data has been sent.    GET APIs.    ¬†       202   The request has been accepted for processing, but not yet acted upon. An id of processing is returned.    POST/PUT requests: -Create monitor -Create a callback   ¬†       204   The request has been accepted and there is no additional content   DELTE APIs: -Delete monitor -Delete a callback   ¬†       400   Request cannot be processed due to invalid query parameter value of body content (for POST/PUT verbs)   ALL APIs.    ¬†       401   Unauthorized request due to lack of valid authentication credentials.    All APIs.    ¬†       403   Unauthorized request due to insufficient credentials to grant access.    All APIs.    ¬†       404   Target resource not found.    All APIs. Even POST, PUT or DELETE if the resource id is uncknown.    ¬†       500   Unexpected condition that prevented from fulfilling the reques.    All APIs.    ¬†   API Output: Data format All APIs return data in JSON format. The application who uses them must take into account the evolving character of them and more precisely regarding the schemas of the exposed data. Indeed:  The missing of known data fields should not cause an error.  It should (correctly) deal with JSON content with unknown properties also. Indeed, data schema extensions should be supported without errors even if they are not used. For example:Assuming a given exposed resource with this data schema: 123456789 { data:    type: object    description: Data model    properties:      field1:        type: string      field2:        type: number }The application should be able to deal with those possible valid JSON contents:  All fields:  field1 : value1 ,  field2 : 1 Missing field2:  field1 : value1  Unknown field3:  field1 : value1 ,  field3 : 2. 5 "

  "title": "Authentication",
  "body": "Authentication B2BIn this tutorial you will find an explanation about getting your B2B authentication in Stellantis network. This authentication is required in order to consume Stellantis API. This page is dedicated to Stellantis‚Äôs commercial partners. End-user authentication procedure is different, check this page. Our API let you access sensible data about your fleet of vehicles, that‚Äôs why we have to perform mutual authentication between our networks. In order to sign your certificate we need you to produce a Certificate Signing Request (CSR). At the end of this process you will have everything you need to consume our B2B API for connected vehicles! Login info:  MZP: partner login in Stellantis network.  Password: partner password in Stellantis network.  Client ID: Client credentials to generate OAuth.  Client Certificate: trusted SSL certificate signed by the dedicated Stellantis authority.  Private Key: Your Private Key file. 1. Partner Login: First step is to get a Stellantis login (ex: MZP123456). Information required to get this is already available with Stellantis as all the call centers are already integrated with legacy platforms. Stellantis team will create accounts and share it. 2. Encryption Keys &amp; CSR: Once you have received MZP login, next step is to produce SSL keys and CSR. These keys will allow encrypted communication between you and Stellantis:  Public key will be used by Stellantis to encrypt messages.  Private key will be used by you to decrypt Stellantis‚Äôs messages. Be careful, your private key is secret you need to keep it safe on your network. In order to ensure your identity we have to perform signing process of your public key and general info about your company. That is why you need to create a Certificate Signing Request (CSR). We will sign your CSR and send you back a proper SSL certificate. Here is info we need in your CSR:       Information   Value         COUNTRY NAME (C)   Country code, two letters (ex: FR)       STATE OR PROVINCE (S)   ex: ‚ÄòKansas‚Äô or ‚ÄòIle de France‚Äô       LOCALITY NAME (L)   ex: ‚ÄòParis‚Äô       ORGANIZATION NAME (O)   ex: ‚ÄòFree2Move‚Äô       ORGANIZATIONAL UNIT (OU)   You must type: ‚ÄòPrograms Partners‚Äô       COMMON NAME (CN)   ex: ‚ÄòMZP128745‚Äô       EMAIL ADDRESS   Email address, will be used in order to download and renew your certificate   Producing encryption keys and CSR have to be done with a dedicated software. Here is examples with two of them: 2. 1 With OpenSSL: OpenSSL is an open-source software library for encryption purpose. It is widely used in internet security. You can download and install Open SSL using this link (Windows). With OpenSLL producing key and creating CSR can be performed in one step. Create a directory with text configuration file named like ‚ÄòCSRConfig. conf‚Äô and copy/past this text into it: 12345678910111213[ req ]default_bits = 2048distinguished_name = req_distinguished_name[ req_distinguished_name ]countryName = COUNTRY NAME (C) two letters ex: FRstateOrProvinceName = STATE OR PROVINCE (S) ex: Kansas or Ile de FrancelocalityName = LOCALITY NAME (L) ex: ParisorganizationName = ORGANIZATION NAME (O) ex: Free2MoveorganizationalUnitName = ORGANIZATIONAL UNIT (OU) Press enter or Programs PartnersorganizationalUnitName_default = Programs PartnerscommonName = COMMON NAME (CN) ex: MZP128745emailAddress = EMAIL ADDRESS will be used in order to download and renew your certificateBrowse this place with your terminal and execute this command: 12345$ openssl req \ -new \ -keyout KeyName. pem \ -out CSRName. csr \ -config CSRConfig. conf KeyName. pem will be your keyfile name CSRName. csr will be your CSR name CSRConfig. conf is configuration file‚Äôs nameYou will be requested for info incorporated in your CSR. Once you fill it you will get your CSR and Keyfile in your directory. 2. 2 With Keytool: Keytool comes with Java Devlopment Kit. Like OpenSSL, it can be used to produce keys (in a file name keystore) and CSR. Produce your keys using this command: 1234567$ keytool \ -genkey \ -alias KeyName \ -keyalg RSA \ -keysize 2048 \ -dname  CN=MZPXXXX,OU=Programs Partner,O=PatrnerName,L=&lt;Paris,C=FR,email=it@partner. com  \ -keystore KeyStoreName. jks CN Common Name (ex MZP128745) OU Do not replace Programs Partners is right O Organization Name (ex Free2Move) L Locality Name (ex Paris) C Country Name two letters (ex: FR) email will be used in order to download and renew your certificate Keyname will be the name of the keys in the keystore KeyStoreName. jks will be the name of your keystoreGenerate your CSR: 12345$ keytool \ -certreq \ -alias Keyname \ -keystore KeyStoreName. jks \ -file CSRName. csr Keyname is the name of the keys in the keystore KeyStoreName. jks is the name of your keystore CSRName. csr will be the name of the CSR3. Submit CSR: Once you have created your brand-new CSR file, send it to your contact in Stellantis. At this point we will begin our internal process to sign your certificate. 4. Certificate &amp; Client ID: If everything is ok, our certification authority will accept your Certificate Signing Request. Then you‚Äôll receive an email at the adress you specified. This email contains: link to download your certificate &amp; Stellantis CA certificate + Client ID (= application id). Download your signed certificate and keep carefully your client ID. 5. Request for OAuth2 credentialsOnce you have certificate downloaded, please send it across to your Stellantis contact. Stellantiswill begin process to generate Client Credentials that can be used to generate OAuth2 token. Certificate will be configured on Stellantis IDP side as OAuth2 token generation will be mTLS (ClientId+ Client Certificate). Once the credentials are generated, you will receive email with details togenerate OAuth2 token (IDP URL/Client Id &amp; scope). 6. Request SampleTo be able to use Stellantis API, you need to be authenticated as partner in Stellantis network. 6. 1 Generate OAuth2 token : Using the client credentials received in Step 5, generate OAuth2 token. 12345https : //idfed-preprod. mpsa. com/as/token. oauth2 POST: client_id=[received in step 5] grant_type=client_credentials scope=[received in step 5]6. 2 Invoke the required API sending OAuth2 token as Bearer token along with Client Id receivedin Step 4. Please refer to Swagger file for request samples. See AlsoTutorialA Quick Start guide is provided to help you understand the basics and get started. Testing the APITo test the API you can check the API List directly. "
  },   {
  "id": 21,
  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b/examples#article",
  "title": "Examples",
  "body": "This page is a list of examples of HTTP requests to Stellantis Fleet Owners API. These examples will show you how to deal with:  Single objects Collections objects, and pagination GeoJSON Post and Delete verbs HTTP verbsCheck out the following pages to learn about the concepts of single objects, collection and paginations in this API. Get a List of Vehicles: The /accounts/vehicles endpoint allows you to retrieve a list of your vehicles. This endpoint returns a collection, checkout pagination for more information about indexRange and pageSize.       GET | /accounts/vehicles                                         HTTP Request                   $ curl \ --location --globoff '/v1/accounts/vehicles?env=&amp;gId=&amp;pageSize=&amp;locale=&amp;vinPrefix=' \ --header 'X-Introspect-Realm: ' \ --header 'X-CVS-Scope: VIN:' \ --header 'X-IBM-Client-Id: ' \ --header 'X-Supersede-CVS-User-Id: ' \ --header 'X-IBM-Client-Secret: '   Get Alerts of a Vehicle: The /accounts/vehicles/{id}/alerts endpoint allows to retrieve a list of alerts for a vehicle.  Path parameter {id} is the unique identifier of a vehicle.  Query parameter locale will change the language of the alert message.       GET | /accounts/vehicles/{id}/alerts                                         HTTP Request                   $ curl \ --location --globoff --request GET '/v1//accounts/vehicles/{id}/alerts?env={env}' \ --header 'X-Introspect-Realm: ' \ --header 'X-CVS-Scope: data:telemetry:vehicle:alert VIN:RCZ65065847128653' \ --header 'X-IBM-Client-Id: ' \ --header 'X-Supersede-CVS-User-Id: ' \ --header 'X-IBM-Client-Secret: '    Post New Monitor: The /accounts/channels/{chId}/monitors endpoint allows you to create a new monitor. Checkout the dedicated tutorial for information about Monitors. Post New Channel - WebSocket:       POST | /accounts/channels                                         HTTP Request                   $ curl \--location 'localhost:8080/v1/accounts/channels?env=int' \--header 'Content-Type: application/json' \--header 'X-CVS-User-Id: AC-ACNT200000248728' \--header 'X-IBM-Client-Id: bc44396bed3a0c0ed403479db1d46895' \--header 'X-CVS-Scope: VIN:SSDP5065847128744' \--header 'X-IBM-Client-Secret: f2e4573260154732de1d50c793eaafe1' \--header 'Cookie: PSACountry=IT; PSACountry=FR; JSESSIONID=9XgquvRPcf9lO2l8pdh3_UiLuwDgY5n32EM2RQXO' \--header 'X-Introspect-Realm: B2C' \--header 'X-Supersede-CVS-User-Id: AC-ACNT200000248728' \--header 'X-PartnerId: ' \--header 'X-Customer-Context: ' \--data '{   label :  Channel Remote 755 ,   channel : {     webhook : {       target :  https://webhook. site/a1fd8eac-a1a7-452c-9169-441ef8fdd098 ,       name :  webhook ,       attributes : [        {           type :  Header ,           key :  x-vehicle-id ,           value :  $vin         }      ]    }  }}'     Post New Channel - PushNotification:       POST | /accounts/channels/                                         HTTP Request                   $ curl \--location 'localhost:8080/v1/accounts/channels?env=int' --header 'Content-Type: application/json' \--header 'X-CVS-User-Id: AC-ACNT200000248728' \--header 'X-IBM-Client-Id: bc44396bed3a0c0ed403479db1d46895' \--header 'X-CVS-Scope: VIN:SSDP5065847128744' \--header 'X-IBM-Client-Secret: f2e4573260154732de1d50c793eaafe1' \--header 'Cookie: PSACountry=IT; PSACountry=FR; JSESSIONID=9XgquvRPcf9lO2l8pdh3_UiLuwDgY5n32EM2RQXO' \--header 'X-Introspect-Realm: B2C' \--header 'X-Supersede-CVS-User-Id: AC-ACNT200000248728' \--header 'X-PartnerId: ' \--header 'X-Customer-Context: ' \--data '{   label :  Channel Remote 755 ,   channel : {     webhook : {       target :  https://webhook. site/a1fd8eac-a1a7-452c-9169-441ef8fdd098 ,       name :  webhook ,       attributes : [        {           type :  Header ,           key :  x-vehicle-id ,           value :  $vin         }      ]    }  }}'     Post New Channel - WebHook:       POST | /accounts/channels/                                         HTTP Request                   $ curl \--location 'localhost:8080/v1/accounts/channels?env=int' \--header 'Content-Type: application/json' \--header 'X-IBM-Client-Id: bc44396bed3a0c0ed403479db1d46895' \--header 'X-CVS-Scope: VIN:SSDP5065847128744' \--header 'X-IBM-Client-Secret: f2e4573260154732de1d50c793eaafe1' \--header 'Cookie: PSACountry=IT; PSACountry=FR; JSESSIONID=9XgquvRPcf9lO2l8pdh3_UiLuwDgY5n32EM2RQXO' \--header 'X-Introspect-Realm: ' \--header 'X-Supersede-CVS-User-Id: AC-ACNT200000248728' \--header 'X-Customer-Context: ' \--data '{   label :  Channel Remote 755 ,   channel : {     webhook : {       target :  https://webhook. site/a1fd8eac-a1a7-452c-9169-441ef8fdd098 ,       name :  webhook ,       attributes : [        {           type :  Header ,           key :  x-vehicle-id ,           value :  $vin         }      ]    }  }}'     Delete a Monitor: The /accounts/channels/{chId}/monitors/{mid} endpoint allows you to retrieve a list of alerts for a vehicle. Checkout the dedicated tutorial for information about Monitors       DELETE | /accounts/channels/{chId}/monitors/{mid}                                         HTTP Request                   $ curl \ --location --globoff --request DELETE '/v1/accounts/channels/{chId}/monitors/{mid}?env={env}' \ --header 'X-IBM-Client-Id: {client-id}' \ --header 'X-CVS-Scope: MONITOR_WRITE VIN:{vin}' \ --header 'X-CVS-User-Id: {user-id}' \ --header 'X-IBM-Client-Secret: {client-secret}' \ --header 'Cookie: PSACountry=IT; PSACountry=FR;' \ --header 'X-Introspect-Realm: {realm}' \ --header 'X-Supersede-CVS-User-Id: {user-id}' \ --header 'X-PartnerId: {partner-id}' \ --header 'X-Customer-Context: {customer-context}'   References: Check out this API references to discover Stellantis Connected Vehicles features. "
  },   {
  "id": 22,
  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b2c/about-authentication/#article",
  "title": "About Authentication",
  "body": "To access Stellantis Accessing Party for End-Users API, the Third-Party Application (Accessing Party) and the End-User (Resource Owner) should first register themselves in Stellantis (Resource Server) information system. Stellantis APIs implements OAuth2 Authorization Code Flow. As the Accessing Party, using OAuth2 framework will let you request an authorization from the Ressource Owner. Therefore, if the access is granted, your application will be able to access your customer vehicle‚Äôs data from Stellantis Ressource Server. End-Users API Roles: This schema describes the interactions between the actors involved in the OAuth2 authorization code flow: Authentication Process: This schema summarizes the OAuth 2 process intended to register your application, enroll users and build the appropriate HTTP request.  You can start this process by registering your Application with Mobilisights. Access Accessing Party for End-Users API: This Stellantis API requires that both to meet certain conditions. For the Resource owner (or End-User of your App):  üöó Own an eligible connected vehicle.  üîó Link the vehicle to a Stellantis User Account.  üì≤ Authorize the Accessing Party to access its account data. For the Accessing Party (or third-party application):  üñ• Register your Application with Mobilisights.  üóù Enroll Users to obtain an access token.  ‚¨áÔ∏è Build the appropriate HTTP Request to access user data. Availability &amp; Scopes: Check out this page in order to understand how data availability &amp; data scopes are managed within this API. "
  },   {
  "id": 23,
  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b2c/acess-end-user-data/#article",
  "title": "Access End-User Data",
  "body": "Requirement:  üë§ A registered Application in Stellantis systems and its credentials.  üîë Your Application private key.  ü™ô An Access Token allowing requesting data about a user enrolled in your App. Tutorial Output: an authorized access to the Accessing Party for End-Users API.  üöó An authorized access to the vehicle data of the End User. In this page, we will build a valid HTTP request to the Accessing Party for End-Users API. First, make sure you have completed the following tutorials: Authentication summary, App registration, Enroll Users. As an Accessing Party, you‚Äôll need the following credentials to End-Users APIs:  üë§ Application Client ID.  üóù Application Client Secret.  üìÑ Application Issued Certificate.  üìú Stellantis CA Certificate.  üîë Application Private key ü™ô An Access Token for each of your customers. Manufacturers Brands &amp; Realms: --To Be Updated-- In this tutorial API calls require the manufacturer {brand. tld} or &lt;realm&gt;. They both depends on the vehicle brand and should be retrieved on your side based on the vehicle VIN. Available realms are:       Manufacturer Brand   {brand. tld}   &lt;realm&gt;         Peugeot   peugeot. com   clientsB2CPeugot/OTPPeugeot       Citro√´n   citroen. com   clientsB2CCitroen/OTPCitroen       DS   driveds. com   clientsB2CDS/OTPDS       Opel   opel. com   clientsB2COpel/OTPOpel       Vauxhall   vauxhall. co. uk   clientsB2CVauxhall/OTPVauxhall   Request Example: Requesting the following API will respond data about the End-User account. The following data are required in the request:       Type   Name   Value   Description   Required         Query Parameter   client_id   &lt;client_id&gt;   Client Id of your application.    Yes       Header   x-introspect-realm   &lt;realm&gt;   Vehicle manufacturer realm.    Yes       Header   Authorization: Bearer   &lt;access-token&gt;   Ressource Owner Access Token.    Yes       File   Client Certificate   path/to/client_certificate. pem   Your SSL certificate for authentication in Stelantis network.    Yes       File   Private Key   path/to/key. pem   Your Private Key file.    Yes       File   CA Certificate   path/to/ca_certificate. pem   Stellantis CA Cert for peer verification.    Yes         GET |&nbsp;                                         HTTP Request                         1234567$ curl \ --GET \ --url /user \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \                                                   HTTP Response 200                    1234567891011121314151617HTTP/1. 1 200 OKDate: Day, XX Mon YYYY HH:MM:SS GMTContent-Type: application/json{ /*Timestamps*/  updatedAt :  YYYY-MM-24THH:MM:SSZ ,  createdAt :  YYYY-MM-24THH:MM:SSZ , /*Related Resources*/  _links : { }, /*Account Info*/  email :  user@emailprovider. com ,  firstName :  string ,  lastName :  string , /*Embedded Resources*/  _embedded : {  Vehicles : [] }}    These data are information about the user related to the access token of the HTTP request. You might need to check out the API Concepts in order to understand this API structure like:  Single object vs. Collections collection Pagination discovering resources using _linksAPI References: You just perform your first HTTP request to the End-User API! You can browse this page for more request examples. "
  },   {
  "id": 24,
  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b2c/app-registration/#article",
  "title": "App Registration",
  "body": "Requirement:  Before starting this tutorial, we strongly encourage you to read authentication in Web API.  üì± A brief description of your App (concept, requested vehicle data, requests per month, app name, company name, contact email). Tutorial Output:  üë§ A registered Application and its credentials (Client ID/secret, Certificates, MZP).  üîë Your Application private key. This tutorial explains how to register your application in Stellantis systems. At the end of this tutorial, you will have all the credentials required to enroll a user in your App. Registration Process: The following schema explains the process to register your Application in order to obtain a Client ID and a Client Secret.  1Ô∏è‚É£ Describe your Application: As the Accessing Party (or Third-Party Application), you are building an Application requesting access to End-User vehicle‚Äôs data. Mobilisights is Stellantis company for connected mobility. They are the one able to register an Application. In order to register the App in Stellantis system, you should contact Mobilisights with the following App description:  üì± Then Name &amp; Concept of your Application compliant to ExVe, GDPR &amp; Stellantis Rules.  üë©üèΩ‚Äçüíª The Name &amp; Email of you or your company.  üìä An estimation of the number of Requests per month.  üöô The list of vehicle data required for your App.         Request Your App Registration          If your application project is approved, Mobilisight will create a Login Identifier (or MZP) and request a CSR (Certificate Signing Request) to proceed your App registration. 2Ô∏è‚É£ Generates Encryption Keys &amp; CSR: Once you have received MZP login, the next step is to produce SSL keys and CSR. These keys will allow encrypted communication between you and Stellantis servers:  Public key will be used by Stellantis to encrypt messages.  Private key will be used by you to decrypt Stellantis‚Äôs messages. Be careful, the private key must remain secret. In order to ensure your identity, you have to produce and send a Certificate Signing Request (CSR) to your Stellantis contact. Stellantis Authority will sign your CSR and send you back a proper SSL certificate. These are the required info to produce your CSR:       Information   Value         COUNTRY NAME (C)   Country code, two letters (ex: FR)       STATE OR PROVINCE (S)   ex: ‚ÄòKansas‚Äô or ‚ÄòIle de France‚Äô       LOCALITY NAME (L)   ex: ‚ÄòParis‚Äô       ORGANIZATION NAME (O)   ex: ‚ÄòFree2Move‚Äô       ORGANIZATIONAL UNIT (OU)   You must type: ‚ÄòPrograms Partners‚Äô       COMMON NAME (CN)   ex: ‚ÄòMZP128745‚Äô       EMAIL ADDRESS   Email address will be used in order to download and renew your certificate   Producing encryption keys and CSR have to be done with a dedicated software. The following paragraphs are examples of CSR generation using OpenSSL and Keytool: CSR with OpenSSL: OpenSSL is an open-source software library for encryption purpose. It is widely used in internet security. You can download and install Open SSL using this link (Windows). With OpenSLL producing keys and creating CSR can be performed in one step. Create a directory with text configuration file named like ‚ÄòCSRConfig. conf‚Äô and copy/past this text into and fill-out the form. 123456789101112[ req ]default_bits = 2048distinguished_name = req_distinguished_name[ req_distinguished_name ]countryName = COUNTRY NAME (C) two letters ex: FRstateOrProvinceName = STATE OR PROVINCE (S) ex: Kansas or Ile de FrancelocalityName = LOCALITY NAME (L) ex: ParisorganizationName = ORGANIZATION NAME (O) ex: Free2MoveorganizationalUnitName = ORGANIZATIONAL UNIT (OU) Programs PartnerscommonName = COMMON NAME (CN) ex: MZP128745emailAddress = EMAIL ADDRESS will be used in order to download and renew your certificateBrowse this place with your terminal and execute this command: 12345$ openssl req \ -new \ -keyout KeyName. pem \ -out CSRName. csr \ -config CSRConfig. conf KeyName. pem will be your keyfile name CSRName. csr will be your CSR name CSRConfig. conf is the configuration file‚Äôs nameCSR with Keytool: Keytool comes with Java Devlopment Kit. Like OpenSSL, it can be used to produce keys (in a file name keystore) and CSR. Produce your keys using this command: 1234567$ keytool \ -genkey \ -alias KeyName \ -keyalg RSA \ -keysize 2048 \ -dname  CN=MZPXXXX,OU=Programs Partner,O=PartnerName,L=Paris,C=FR,email=it@partner. com  \ -keystore KeyStoreName. jks CN Common Name (ex MZP128745) OU Do not replace Programs Partners is right O Organization Name (ex Free2Move) L Locality Name (ex Paris) C Country Name two letters (ex: FR) email will be used in order to download and renew your certificate Keyname will be the name of the keys in the keystore KeyStoreName. jks will be the name of your keystoreGenerate your CSR: 12345$ keytool \ -certreq \ -alias Keyname \ -keystore KeyStoreName. jks \ -file CSRName. csr Keyname is the name of the keys in the keystore KeyStoreName. jks is the name of your keystore CSRName. csr will be the name of the CSR3Ô∏è‚É£ Receive your Credentials: When the description of the App is approved, Stellantis will send you the credentials for your Application. The following data are required to perform a request to the API:  üë§ Application Client ID.  üóù Application Client Secret.  üìÑ Application Issued Certificate.  üìú Stellantis CA Certificate. Enroll End-Users: Once your App is registered and you have received your App Identifiers, you are able to Enroll End Users in order to obtain an access token. "
  },   {
  "id": 25,
  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b2c/enroll-end-users/#article",
  "title": "Enroll End-Users",
  "body": "Requirement:  üë§ A registered Application in Stellantis systems and its credentials.  üîë Your Application private key. Tutorial Output:  ü™ô An Access Token allowing requesting data about a user enrolled in your App. This tutorial explains how to enroll an End User in order to obtain an Access Token using the OAuth2 Authorization Code Flow. This token allows requesting data about the user. First, we will need to verify if the vehicle is eligible for your use case. Then, we will see how to implement the OAuth2 Authorization Code Flow by creating the consent request in your App and finally, to exchange the Authorization Code against the access token. Manufacturers Brands &amp; Realms: --To Be Updated-- In this tutorial API calls require the manufacturer {brand. tld} or &lt;realm&gt;. They both depends on the vehicle brand and should be retrieved on your side based on the vehicle VIN. Available realms are:       Manufacturer Brand   {brand. tld}   &lt;realm&gt;         Peugeot   peugeot. com   clientsB2CPeugot/OTPPeugeot       Citro√´n   citroen. com   clientsB2CCitroen/OTPCitroen       DS   driveds. com   clientsB2CDS/OTPDS       Opel   opel. com   clientsB2COpel/OTPOpel       Vauxhall   vauxhall. co. uk   clientsB2CVauxhall/OTPVauxhall   1Ô∏è‚É£ Vehicle Capabilities: First of all, before enrolling an end user, you must make sure that the targeted vehicle is eligible to your application use case. Indeed, as explained in Data Availability &amp; Scopes, all vehicles are not able to generate all the data listed in API Reference. When data is not generated by a vehicle, the field or object is not outputted in the API response. That‚Äôs why you need to verify that a vehicle is able to provide the data required for your application use case. It can be done using the capability API.  The capability API will return the technical capabilities of the vehicles in terms of datasets. These capability datasets are subsets of vehicles scopes. Relations between APIs endpoints, data &amp; scopes can be found in the Data Catalog (each data has a ‚ÄúScopes‚Äù section) and the API Reference (APIs endpoints have an ‚Äúauthorization&gt;scope‚Äù dropdown). Using the response of the capability API, and knowing the required data for your use case, you can determine whether the vehicle is eligible to your service or not. If the vehicle is not eligible, you must not enroll the user under this use case, but you can find a fallback use case fitting the vehicle capabilities. For example if your use case requires the vehicle location, but the scope data:position is not returned in the capability API response for this vehicle, then you should probably not offer your service to this user.  Technical capability &amp; Vehicle eligibility: a data being available within the capability API doesn‚Äôt mean that the user is able to subscribe third party services, checkout vehicle services. Capability API Example:       Type   Name   Value   Description   Required         Path Parameter   {vin}   {vin}   Vehicle VIN to check.    Yes       Query Parameter   client_id   &lt;client_id&gt;   Client Id of your application.    Yes       Query Parameter   extension   onboardCapabilities   Filters only capability data of this API.    No       Header   x-introspect-realm   &lt;realm&gt;   Vehicle manufacturer realm.    Yes       File   Client Certificate   path/to/client_certificate. pem   Your SSL certificate for authentication in Stelantis network.    Yes       File   Private Key   path/to/key. pem   Your Private Key file.    Yes         GET |&nbsp;                                         HTTP Request                         1234567$ curl \ --GET \ --url https://apim. datachain. iov. staging. vhl-iov. private/v1/accounts/vehicles/{vin}/capability \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \                                                   HTTP Response 200                    123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051525354555657585960616263646566676869707172737475767778798081828384858687888990919293949596979899100101102103104105106107108109110111112113114115116117118119120121122HTTP/1. 1 200 OKDate: Day, XX Mon YYYY HH:MM:SS GMTContent-Type: application/json{  vin :  VR3ZZCLOE07021000 ,  brand :  83 ,  model :  A5U ,  motorization :  Thermic ,  onboardCapabilities : {   data : [    data:telemetry:vehicle:preconditioning ,    data:telemetry:vehicle:doorsState ,    data:telemetry:vehicle:ignition ,    data:telemetry:vehicle:maintenance ,    data:telemetry:vehicle:drivingBehaviour ,    data:telemetry:vehicle:odometer ,    data:alert ,    data:telemetry:vehicle:transmission ,    data:telemetry:vehicle:engines ,    data:telemetry:vehicle:battery ,    data:telemetry:vehicle:lightingSystem ,    data:telemetry:vehicle ,    data:telemetry:vehicle:energies ,    data:collision ,    data:telemetry:vehicle:kinetic ,    data:telemetry:privacy ,    data:telemetry:vehicle:adas ,    data:trip ,    data:telemetry ,    data:telemetry:vehicle:environment ,    data:telemetry:vehicle:safety ,    data:position   ],   remote : {    preconditioning : {     supported : true,     scopeName : [      remote:preconditioning:write     ],     parameters : {      program : {       size : 4,       temperature : true     },      immediate : false,      settings : true    }   },    charging : {     supported : true,     scopeName : [      remote:charging:write     ],     parameters : {      programs : {       supported : true,       size : 2,       occurrence : true,       minChargingLevel : true,       maxChargingLevel : true,       enabled : true     }    }   },    door : {     supported : true,     scopeName : [      remote:door:write     ]   },    horn : {     supported : true,     scopeName : [      remote:horn:write     ]   },    lights : {     supported : true,     scopeName : [      remote:lights:write     ]   },    wakeup : {     supported : false,     scopeName : [      remote:wakeup:write     ]   },    navigation : {     supported : false,     scopeName : [      remote:navigation:write     ]   },    stolen : {     supported : false   },    vehicleFinder : {     supported : false,     scopeName : [      remote:vehicleFinder:write     ]   },    onBoardPersonalData : {     supported : false,     scopeName : [      remote:onboardPersonalData:write     ]   },    tanSuppress : {     supported : false   },    pnc : {     supported : false,     scopeName : [      remote:pnc:contractInfo:write     ]   }  } }}    2Ô∏è‚É£ Request Consent: 2Ô∏è‚É£‚Ä¢1Ô∏è‚É£ Authorization Request: In order to enroll an End User, you have to trigger the following HTTP authorization request from your App in the End User device. This process is called OAuth2 Authorization Code Flow and is widely defined in RFC 6749. This will prompt an external user agent (web view) where the End User will be able to log in and authorize access to its Stellantis account. The following parameters are required:  Scopes: scopes are sets of data that a Ressource Owner can share to a third-party application through this authorization process. List of scope is available here. You can also browse individual data and their scopes in the Data Catalog.       Type   Name   Value   Description   Required         Path Parameter   {brand. tld}   {brand. tld}   Vehicle manufacturer brand. tld.    Yes       Query Parameter   client_id   &lt;client_id&gt;   Client id of your application.    Yes       Query Parameter   response_type   code   Use OAuth2 Authorization code flow.    Yes       Query Parameter   scope   &lt;scope1&gt;,&lt;scope2&gt;,etc.    The list of scopes requested to your customer (Ressource Owner).    Yes       Query Parameter   redirect_uri   &lt;redirect_uri&gt;   The URI address to redirect the user at the end of the authorization process.    Yes       Query Parameter   state   &lt;state&gt;   A state value generated on your side, it will be returned along with the Authorization Code in the redirection. Recommended, checking this parameter when it‚Äôs returned allows tracking and identifying the request, and prevent attacks.    No       Query Parameter   local   &lt;local&gt;   End user browser language (by default, en-GB). Possible values: ar-EG,cs-CZ,da-DK,de-AT,de-CH,de-DE,en-AU,en-EG,en-GB,en-IE,en-JP,en-MT,en-NZ,en-ZA,es-AR,es-CL,es-ES,es-MX,et-EE,fi-FI,fr-BE,fr-CH,fr-DZ,fr-FR,fr-LU,fr-MA,fr-MQ,fr-RE,fr-TN,hr-HR,hu-HU,it-CH,it-IT,nb-NO,nl-BE,nl-NL,pl-PL,pt-BR,pt-PT,ru-RU,ru-UA,sk-SK,sl-SI,sv-SE,tr-TR,uk-UA,ar-DZ,ar-MA,ar-PS,el-GR,es-CO,es-PE,fa-IR,fr-GF,fr-GP,fr-MG,he-IL,ja-JP,ko-KR,en-PS,ar-SA,en-SA,ar-AE,en-AE,en-SG,es-UY,en-MY,en-BN,ro-RO,mk-MK,es-EC,en-ES,fr-LB,en-LB,bg-BG,sr-RS,en-CY,fr-NC,es-CR,es-PY,is-IS,en-IS,fr-SN,en-IN,en-JO,en-MU,lv-LV,lt-LT,zh-TW.    No         GET |&nbsp;                                         HTTP Request                         1234567$ curl \ --GET \ --url /authorize \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \           2Ô∏è‚É£‚Ä¢2Ô∏è‚É£ Prompt Triggering: Before the Authorization prompt is triggered, Stellantis performs the following checks on the request:  The App should be registered and the should exists.  The requested scopes should match the one declared in the App Registration. In cases these checks are performed successfully, the redirection prompt is sent to the End User device triggering an external user agent (web view) on the End User device. 2Ô∏è‚É£‚Ä¢3Ô∏è‚É£ User Inputs: When the external user agent authorization prompt is triggered by the End User device, you have no more access to the authorization process. In the prompted external user agent (web view), the user will follow the consent process to give access to its Stellantis Account. The journey of the End User in the prompted external user agent is detailed in the User Journey section. User Journey: if not previously performed for another Stellantis Connected service, the following steps are required on the End User side before being able to authorize access to its Stellantis Account:  Create an account in Stellantis system.  Link a vehicle to the account.  Enable connectivity for partners (accessing party).  Closing the App: If the user needs to leave your application during the previous process, the authorization request might fail. In this case, the user needs to restart the authorization process from the start. 2Ô∏è‚É£‚Ä¢4Ô∏è‚É£ Authorization Code: In the OAuth2 Authorization Code Flow, after the Resource Owner consent to share access to its data, an automatic redirection is triggered to the Accessing Party URI. This restriction includes an Authorization Code as an URI parameter. This Authorization Code can be exchanged against an Access Token. If the account is set up properly (check out step 2. 3), and the End-User authorizes your App to access the requested scopes, the redirection URI contains the Authorization Code. The redirect URI will contain the following data as parameters:  The list of scopes authorized by the user State value generated on your side from the initial request, for your own use.  The authorization code, this code should be exchanged for an access token.  State: This state is for your own use. In order to mitigate CSRF attacks, you should make sure that the state value received in 2. 3 is a state value that you have generated in step 2. 1. This state being generated on your side, you can also use it to embed data in step 2. 1 for future use in step 2. 3. Doing so, it‚Äôs possible to track the request and to notify your user if a consent request has been initialized but not completed.       GET |&nbsp;                                         HTTP Response 200                    123456HTTP/1. 1 302 FoundDate: Day, XX Mon YYYY HH:MM:SS GMTLocation: http://&lt;app_callback_uri&gt;     ?scope=ConnectivityForPartners,Remote     &amp;state=&lt;state&gt;     &amp;code=&lt;code&gt;    3Ô∏è‚É£ Access Token: The Authentication Code obtained in step 2 should be exchanged against an Access Token.  Client Secret: Exchanging the authentication code for an Access Token must be done from your own server and not from the Ressource Owner device. Furthermore the API used for this purpose requires your Application Client Secret and this data must remain confidential. This API allows requesting access token, it requires the following parameters:       Type   Name   Value   Description   Required         Path Parameter   {brand. tld}   {brand. tld}   Vehicle manufacturer brand. tld.    Yes       Header   authorization: Basic   &lt;base64(&lt;client_id&gt;:&lt;client_secret&gt;)&gt;   Your App Client Id and Secret encoded in base64.    Yes       Header   content-type   &lt;application/x-www-form-urlencoded&gt;   Content type.    Yes       Data   grant_type   authorization_code   Use OAuth2 Authorization code flow.    Yes       Data   redirect_uri   &lt;redirect_uri&gt;   The URI redirection address. It must be the same as in step 2. 1.    Yes       Data   code   &lt;code&gt;   The authorization code received in step 2. 4.    Yes         POST |&nbsp;                                         HTTP Request                         1234567$ curl \ --POST \ --url /access_token \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \                                                   HTTP Response 200                    1234567891011HTTP/1. 1 200 OKDate: Day, XX Mon YYYY HH:MM:SS GMT{  scope :  openid profile ,  expires_in : &lt;time&gt;,  token_type :  Bearer ,  refresh_token : &lt;refresh_token&gt;,  id_token : &lt;id_token&gt;,  access_token : &lt;access_token&gt;}    Renew Token: In case the access token expires, you should renew the set of tokens using the following API call from your server. This request requires that you still have access to the refresh token of step 3.       Type   Name   Value   Description   Required         Path Parameter   {brand. tld}   {brand. tld}   Vehicle manufacturer brand. tld.    Yes       Query Parameter   realm   &lt;realm&gt;   Vehicle manufacturer realm.    Yes       Header   authorization: Basic   &lt;base64(&lt;client_id&gt;:&lt;client_secret&gt;)&gt;   Your App Client id and secret encoded in base64.    Yes       Header   content-type   &lt;application/x-www-form-urlencoded&gt;   Content type.    Yes       Data   grant_type   refresh_token   Token renewal.    Yes       Data   refresh_token   &lt;refresh_token&gt;   Refresh token received in step 3.    Yes         POST |&nbsp;                                         HTTP Request                         1234567$ curl \ --POST \ --url /access_token \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \                                                   HTTP Response 200                    1234567891011HTTP/1. 1 200 OKDate: Day, XX Mon YYYY HH:MM:SS GMT{   scope :  openid profile ,   expires_in : &lt;time&gt;,   token_type :  Bearer ,   refresh_token : &lt;refresh_token&gt;,   id_token : &lt;id_token&gt;,   access_token : &lt;access_token&gt;}    Revoke Token (Logout User):       Type   Name   Value   Description   Required         Path Parameter   {brand. tld}   {brand. tld}   Vehicle manufacturer brand. tld.    Yes       Query Parameter   realm   &lt;realm&gt;   Vehicle manufacturer realm.    Yes       Header   authorization: Basic   &lt;base64(&lt;client_id&gt;:&lt;client_secret&gt;)&gt;   Your App Client id and secret encoded in base64.    Yes       Header   content-type   &lt;application/x-www-form-urlencoded&gt;   Content type.    Yes       Data   token   &lt;refresh_toke OR access_token&gt;   Access or refresh token.    Yes   You should implement a feature in your application if the End User wants to log out. This action should lead to the revocation of the token:       POST |&nbsp;                                         HTTP Request                         1234567$ curl \ --POST \ --url /token/revoke \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \                                                   HTTP Response 200                    12HTTP/1. 1 200 OKDate: Day, XX Mon YYYY HH:MM:SS GMT     Note: depending on your needs, it‚Äôs possible to revoke the access token or the renew token. Revoking a refresh token implies the revocation of all associated access token. Access User Data: Once you have an Access Token, you can build the HTTP request to access this user data. "

  "title": "Request Examples",
  "body": "This page is a list of examples of HTTP requests to Stellantis Accessing Party for End-Users API. These examples will show you how to deal with:  Single objects Collections objects, and pagination GeoJSON Post and Delete verbs HTTP verbsCheck out the following pages to learn about the concepts of single objects, collection and paginations in this API. Manufacturers Brands &amp; Realms: --To Be Updated-- In this tutorial API calls require the manufacturer {brand. tld} or &lt;realm&gt;. They both depends on the vehicle brand and should be retrieved on your side based on the vehicle VIN. Available realms are:       Manufacturer Brand   {brand. tld}   &lt;realm&gt;         Peugeot   peugeot. com   clientsB2CPeugot/OTPPeugeot       Citro√´n   citroen. com   clientsB2CCitroen/OTPCitroen       DS   driveds. com   clientsB2CDS/OTPDS       Opel   opel. com   clientsB2COpel/OTPOpel       Vauxhall   vauxhall. co. uk   clientsB2CVauxhall/OTPVauxhall   Get a List of Vehicles: The /accounts/vehicles endpoint allows you to retrieve a list of your vehicles. This endpoint returns a collection, checkout pagination for more information about indexRange and pageSize.       GET | /accounts/vehicles                                         HTTP Request                   $ curl \--location --globoff '/v1/accounts/vehicles?env=&amp;gId=&amp;pageSize=&amp;locale=&amp;vinPrefix=' \--header 'X-Introspect-Realm: ' \--header 'X-CVS-Scope: VIN:' \--header 'X-IBM-Client-Id: ' \--header 'X-Supersede-CVS-User-Id: ' \--header 'X-IBM-Client-Secret: '   Get Alerts of a Vehicle: The /accounts/vehicles/{id}/alerts endpoint allows to retrieve a list of alerts for a vehicle.  Path parameter {id} is the unique identifier of a vehicle.  Query parameter locale will change the language of the alert message.       GET | /accounts/vehicles/{id}/alerts                                         HTTP Request                   $ curl \ --location --globoff --request GET '/v1//accounts/vehicles/{id}/alerts?env={env}' \ --header 'X-Introspect-Realm: ' \ --header 'X-CVS-Scope: data:telemetry:vehicle:alert VIN:RCZ65065847128653' \ --header 'X-IBM-Client-Id: ' \ --header 'X-Supersede-CVS-User-Id: ' \ --header 'X-IBM-Client-Secret: '    Post New Monitor: The /accounts/channels/{chId}/monitors endpoint allows you to create a new monitor. Checkout the dedicated tutorial for information about Monitors. Post New Monitor - WebSocket:       POST | /accounts/vehicles/{id}/alerts                                         HTTP Request                   $ curl \--location --globoff '/v1/accounts/channels//monitors?env=' \--header 'X-IBM-Client-Id: ' \--header 'X-CVS-Scope: VIN:' \--header 'X-IBM-Client-Secret: ' \--header 'X-Introspect-Realm: ' \--header 'X-Supersede-CVS-User-Id: ' \--header 'X-PartnerId: ' \--header 'X-Customer-Context: ' \--header 'Content-Type: application/json' \--data '{   label :  Monitor 409 ,   subscribeParam : {     refreshEvent : 60,     channelAttributes : {       websocket : [        {           type :  Header ,           key :  X-Vehicle_Id ,           value :  $Vin         }      ]    }  },   onEvent : {     actions : [      {         type :  Notify ,         monitorAction : {           changeType :  Pause ,           monitorId :  string         },         remoteAction : {           ChannelId :   ,           remote : {             label :  Remote 56 ,             attributes : [              {                 type :  Header ,                 key :  X-Vehicle_Id ,                 value :  $Vin               }            ],             channelAttributes : {               websocket : [                {                   type :  Header ,                   key :  X-Vehicle_Id ,                   value :  $Vin                 }              ]            },             extendedEventParam : [               vehicle. alerts. active             ],             action : {               locking : {                 state :  Unlocked ,                 identifier :  AllDoors               }            }          }        }      }    ],     onRefresh : false  },   attributes : [    {       type :  Header ,       key :  X-Vehicle_Id ,       value :  $Vin     }  ],   extendedEventParam : [     vehicle. alerts. active   ],   triggerParam : {     triggers : [      {         name :  t6 ,         data : {           op :  includedIn ,           value : [             AssistanceButtonFault           ],           data :  vehicle. alert ,           previous : {             op :  equalsTo ,             value : [               AssistanceButtonFault             ]          }        }      }    ],     boolExp :  t6   }}'     Post New Monitor - PushNotification:       POST | /accounts/vehicles/{id}/alerts                                         HTTP Request                   $ curl \--location --globoff '/v1/accounts/channels//monitors?env=' \--header 'X-IBM-Client-Id: ' \--header 'X-CVS-Scope: VIN:' \--header 'X-CVS-User-Id: ' \--header 'X-IBM-Client-Secret: ' \--header 'Cookie: PSACountry=IT; PSACountry=FR;' \--header 'X-Introspect-Realm: ' \--header 'X-Supersede-CVS-User-Id: ' \--header 'X-PartnerId: ' \--header 'X-Customer-Context: ' \--header 'Content-Type: application/json' \--data '{   label :  Monitor 790 ,   subscribeParam : {     refreshEvent : 60,     channelAttributes : {       pushnotif : [        {           type :  Body ,           key :  disableNotificationPayload ,           value :  true         },        {           type :  Query ,           key :  deliveryPriority ,           value :  low         }      ]    }  },   onEvent : {     actions : [      {         type :  Remote ,         monitorAction : {           changeType :  Resume ,           monitorId :  string         },         remoteAction : {           ChannelId :   ,           remote : {             label :  Remote 412 ,             attributes : [              {                 type :  Header ,                 key :  X-Vehicle_Id ,                 value :  $Vin               }            ],             channelAttributes : {               pushnotif : [                {                   type :  Body ,                   key :  mutable ,                   value :  true                 },                {                   type :  Body ,                   key :  contentAvailable ,                   value :  false                 },                {                   type :  Body ,                   key :  title ,                   value :  Push Notification Title                 }              ]            },             extendedEventParam : [               vehicle. alarm             ],             action : {               ignition : {                 state :  Activated               }            }          }        }      }    ],     onRefresh : false  },   attributes : [    {       type :  Body ,       key :  X-monitorID ,       value :  $MonitorID     }  ],   extendedEventParam : [     vehicle. alarm   ],   triggerParam : {     triggers : [      {         name :  t6 ,         zone : {           transition :  In ,           place : {             radius : 10,             center : {               longitude : -80,               latitude : 68            }          }        }      }    ],     boolExp :  t6   }}'     Post New Monitor - WebHook:       POST | /accounts/vehicles/{id}/alerts                                         HTTP Request                   $ curl \--location --globoff '/v1/accounts/channels//monitors?env=' \--header 'X-IBM-Client-Id: ' \--header 'X-CVS-Scope: VIN:' \--header 'X-CVS-User-Id: ' \--header 'X-IBM-Client-Secret: ' \--header 'Cookie: PSACountry=IT; PSACountry=FR;' \--header 'X-Introspect-Realm: ' \--header 'X-Supersede-CVS-User-Id: ' \--header 'X-PartnerId: ' \--header 'X-Customer-Context: ' \--header 'Content-Type: application/json' \--data '{   label :  Monitor 711 ,   subscribeParam : {     refreshEvent : 80,     channelAttributes : {       webhook : [        {           type :  Header ,           key :  X-vehicle-id ,           value :  $Vin         }      ]    }  },   onEvent : {     actions : [      {         type :  Monitor ,         monitorAction : {           changeType :  Delete ,           monitorId :  string         },         remoteAction : {           ChannelId :   ,           remote : {             label :  Remote 296 ,             attributes : [              {                 type :  Body ,                 key :  X-remoteType ,                 value :  $remoteType               },              {                 type :  Header ,                 key :  X-remoteStatus ,                 value :  $remoteStatus               }            ],             channelAttributes : {               webhook : [                {                   type :  Header ,                   key :  X-channel-id ,                   value :  $ChannelId                 },                {                   type :  Header ,                   key :  X-channel-label ,                   value :  $ChannelLabel                 }              ]            },             extendedEventParam : [               vehicle. alarm             ],             action : {               horn : {                 state :  Activated               }            }          }        }      }    ],     onRefresh : true  },   attributes : [    {       type :  Body ,       key :  X-monitorLabel ,       value :  $MonitorLabel     }  ],   extendedEventParam : [     vehicle. telemetry. environment   ],   triggerParam : {     triggers : [      {         name :  t1 ,         time : {           times : [            {               duration :  PT3H12M ,               start :  1990-05-25T15:30:00Z ,               recurrence :  None ,               occurrence : {                 day : [                   Tue                 ]              },               enabled : true            }          ],           timeZone :  Europe/Paris         }      }    ],     boolExp :  t1   }}'     Delete a Monitor: The /accounts/channels/{chId}/monitors/{mid} endpoint allows you to retrieve a list of alerts for a vehicle. Checkout the dedicated tutorial for information about Monitors       DELETE | /accounts/channels/{chId}/monitors/{mid}                                         HTTP Request                   $ curl \ --location --globoff --request DELETE '/v1/accounts/channels/{chId}/monitors/{mid}?env={env}' \ --header 'X-IBM-Client-Id: {client-id}' \ --header 'X-CVS-Scope: MONITOR_WRITE VIN:{vin}' \ --header 'X-CVS-User-Id: {user-id}' \ --header 'X-IBM-Client-Secret: {client-secret}' \ --header 'Cookie: PSACountry=IT; PSACountry=FR;' \ --header 'X-Introspect-Realm: {realm}' \ --header 'X-Supersede-CVS-User-Id: {user-id}' \ --header 'X-PartnerId: {partner-id}' \ --header 'X-Customer-Context: {customer-context}'   References: Check out this API references to discover Stellantis Connected Vehicles features. "
