  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b2c/end-user-journey/#article",
  "title": "End-User Journey",
  "body": "Tutorial Output:  üë©üèΩ‚Äçüíª As an Accessing Party you‚Äôll have a better understanding of the End User journey in the Enrollment Prompt. As an Accessing Party, this page will explain the expected consent journey of an End-User of your App when the consent prompt is triggered. This page helps you to understand what is happening on the End User side when the prompt is triggered. Consent Journey: In the enrollment tutorial, the Accessing Party requests the Resource Owner consents to access its Stellantis Account data including vehicles data linked to the account. Once triggered, the prompt will perform and guide the End User in the following process:  üë§ Sign In or create a Stellantis Account.  üì° Activate the required vehicle services for 3rd party App.  üöó Perform the required certification process in the manufacturer App.  üîì Finally, accept or deny the scope authorization request. Once the consent has been accepted, you should also be aware that:  üö™ You should provide a logout feature in your App.  ‚ùå The User is able to revoke access to your App at any time.  Note: during this process, the end user might need to quit your App. In this case, the flow is lost and the Authorization Process needs to be restarted from the start. Trigger Prompt: First of all, the Accessing Party should trigger the consent prompt by following the instruction of the enrollment process tutorial. The prompt is configured by the Accessing Party, it should include the list of scopes requested to the user. The following screenshot details the user journey in the prompt, first screen will always be signed in Sign In: First of all the prompt will display a Sign In page, the User should login using Stellantis credentials. These credentials are never transmitted to the Accessing Party. In case the user doesn‚Äôt have a Stellantis Account, the prompt allows creating one using the sign up button.      Sign InAccount Creation: If the User doesn‚Äôt have a Stellantis account, it can be created using the Sign Up link:  First email &amp; password should be chosen.  Then, the user should verify the account with an activation email.  Finally, when the account has been successfully activated, the prompt should be triggered again and the user will be able to sign in.      Sign Up      Activation Required Vehicle Service Activation: Vehicles don‚Äôt upload data to Stellantis servers if no services are activated for the vehicle. This behavior ensure that only the required data are uploaded and is required to comply with RGPD regulation. Vehicle data are uploaded only if the End User has activated the appropriate services for the vehicle, checkout data availability &amp; scopes for more information about data available for a vehicle. Vehicle services need to be enabled only once, it means that if the user has already activated the services on a vehicle, this step will not be asked again. The prompt will guide the user to enable the appropriate services:      Subscribtion Required      Services subscribed Certificiation Process: Certification Process is a security layer allowing Stellantis to make sure that the user is the owner of the vehicle. This certification only needs to be performed once and will not be asked again if the user has already certified the vehicle. The prompt will guide the user to download the manufacturer App to perform the Certification process. These are the certification steps:  üìû Trusted Phone verification.  üîë Define a Safety Code.  üîó Perform Device pairing to Vehicle.      Start Certification      Certification Steps      Pairing Process Consent Acceptance: The consent screen is displayed if the previous steps have been performed, or if they have been performed for another 3rd party already:  Sign In Service Activation Vehicle CertificationThe consent prompt contains the list of data scope the Accessing Party is requesting to the user. The user can only accept or decline the entire list of scope requested. It‚Äôs not possible to select only some scopes of the list:   Ask ConsentAccount Logout: As an Accessing Party, you should implement a logout function in your App. Theses features should revoke token, check out revoke tokens. Revoke Access: At any time, the End User can use the manufacturer application to revoke access to a third-party App. In this case, the associated access token is revoked and your App will not be able to access the user data anymore. In this case, if the Ressource Owner wants to access the Third Party App, you need to restart the enrollment process from start.   Revoke Access"
  },   {
  "id": 28,
  "url": "/mph05/ApiSpec/specifications/data-treatment/quickstart/b2b2c/data-availability-scopes/#article",
  "title": "Data Availability &amp; Scope",
  "body": "References expose the set of all possibilities of the Accessing Party for End-Users API, but all these data &amp; features are not always available. This page explains how data are made available in the API. In order for a data to be available in the API response, it should meet all the following conditions:  üìã Reference, it should be part of the API reference list.  üöó Produced by the vehicle. Not all vehicle models are able to produce all the data.  üì° Uploaded on the server, it depends on the vehicle services activated on the vehicle by the End User.  üë§ Authorized, by the End User to the requesting Application, during the enrollment process. If a data does not meet these 4 conditions, then it will not be available when requesting Stellantis API.  üìã API References list: The API reference is an exhaustive list of the capabilities of Stellantis API. This reference list is the barebone of the system, it displays the structure of all data potentially available. üöó Vehicle Data Production: Stellantis Accessing Party for End-Users API is intended to work with a wide variety of vehicles of different generations, shape and motorization. All these vehicles are not equipped with the same features and sensors. Real life vehicles only produce part of the data exposed in the API references. That‚Äôs why the API can only output data actually produced by the vehicle. For example, electric vehicles do not have a gearbox; therefore gear recommendation is not a data available when requesting GET /accounts/vehicles/{id}/telemetries. üì° Vehicle Data Upload: By default vehicle‚Äôs data are not uploaded on Stellantis servers. In order to be available online, the vehicle owner needs to activate the appropriates vehicle services. Once a service is activated on the vehicle, the corresponding group of data will be uploaded on Stellantis servers. As an Accessing Party you don‚Äôt have to handle vehicle services subscription, the subscription is automatically asked to the end user during the Enrollment Process.  Vehicle Service Availability: service availability depends on the user account. Some services might not always be available for subscription. ‚ÄúPartner Services‚Äù (allowing third-party applications) is not available in all countries. üë§ User Authorization: As a developer, you should enroll End Users in your application in order to access their vehicle data. The End User (Ressource Owner) accepts or deny access to a list of requested scopes. Even when accepted, the End User can still revoke your access at any time.  Consent Prompt: during the enrollment process, in the consent prompt, the End User can only accept or decline the entire set of requested scopes. In the future, End Users will be able to cherry-pick scopes on the list. Scopes or Vehicle Services?: Scopes and Vehicle Services might look similar but achieve two different goals:  üì° Vehicle Services: Data Upload: vehicle service activation will enable the upload of the corresponding dataset from the vehicle to Stellantis servers.  üë§ Scopes: Authorizing Data: an end-user (Ressource Owner) can authorize a third-party application (Accessing Party) to access its vehicle data. This is done during the enrollment process. Vehicle service activation &amp; user authorization of data scopes are both managed during the enrollment process, checkout user journey for more information about vehicle services activation on the vehicle side. List of Scopes: Scopes are groups of data that a Ressource Owner can decide to share or not to a Third Party Application (Accessing Party). You can find out the scope to which an individual data belongs by browsing the Data Catalog. Scopes exist under two different categories:  üöô Data: allowing retrieving vehicle data.      data:vehicle    data:telemetry   data:telemetry:environment   data:telemetry:privacy   data:telemetry:vehicle   data:telemetry:vehicle:ignition   data:telemetry:vehicle:location   data:telemetry:vehicle:preconditioning   data:telemetry:vehicle:tyreState   data:telemetry:vehicle:energies   data:telemetry:vehicle:engines   data:telemetry:vehicle:doorsState   data:telemetry:vehicle:battery   data:telemetry:vehicle:safety   data:telemetry:vehicle:odometer   data:telemetry:vehicle:kinetic   data:telemetry:vehicle:propulsion   data:telemetry:vehicle:braking   data:telemetry:vehicle:wipingBlades   data:telemetry:vehicle:transmission   data:telemetry:vehicle:adas   data:telemetry:vehicle:lightingSystem   data:telemetry:vehicle:maintenance   data:telemetry:vehicle:drivingBehavior   data:telemetry:vehicle:alert   data:telemetry:vehicle:alarm   data:trip   data:iision    üïπ Remote: for remote command access to the vehicle.      remote   remote:locking   remote:locking:write   remote:horn   remote:horn:write   remote:lights   remote:lights:write   remote:preconditioning   remote:preconditioning:write   remote:onboardPersonalData   remote:onboardPersonalData:write   remote:charging   remote:charging:write   remote:wakeUp   remote:wakeUp:write   remote:navigation   remote:navigation:write   remote:vehicleFinder   remote:vehicleFinder:write   remote:pnc:contractInfo:write   remote:driveAlert   remote:driveAlert:write   App registration: The first step to use this API is to register your Application. "
  },   {
  "id": 29,
  "url": "/mph05/ApiSpec/specifications/data-treatment/monitor/about-monitors#article",
  "title": "About Monitors",
  "body": "Monitoring is an event-based feature provided with this API, it allows to set up events patterns that will be tracked on Stellantis servers. Monitors &amp; Direct Request: Direct Requesting is the classic way to use REST APIs. Requesting vehicle data is made using HTTP Request &amp; Response, check out the API references for the list of available resources. Monitoring offers another way to receive vehicle data by setting-up patterns &amp; receiving events. When the pattern is triggered on Stellantis servers, it will send a notification For example, a notification can be triggered when the oil level is low. Monitor features: Monitors offers 3 different kinds of different patterns that can be combined together:  üó∫Ô∏è Zone Monitor: The monitor is triggered by a condition based on an area. Example: leaving or entering a location.  ‚è±Ô∏è Time Monitor: The monitor is triggered by scheduled time condition. Example: when the vehicle is used during the night.  üöó Data Monitor: The monitor is triggered based on a rule made of vehicle data. Example: opening of the doors, using the AC, oil temperature increasing too much, etc.  ‚öôÔ∏è Setting Monitor: The monitor is used for triggering the vehicle settings change event. How Does it Work? First of all the monitors need to be set up using the appropriate API endpoints. Then, when Stellantis servers are receiving data from your car, the event engine will check if the conditions of your monitor are satisfied. If it is the case, it will trigger the notification. Monitors offers a feature to process large amount of vehicle data. Although able to receive and process these events. Set Up Monitors: Check out this tutorial in order to configure monitors. "
  },   {
  "id": 30,
  "url": "/mph05/ApiSpec/specifications/data-treatment/monitor/set-up/#article",
  "title": "Set Up",
  "body": "This tutorial explains how to set up monitors using the REST API. In order to do so, we will need to understand how to configure the notification and set up a triggering policy. Post Monitor Request: The following example is the structure of the HTTP request intended to set up the monitor according to the needs of a third party App. The following path parameters are required, they need to be replaced by the appropriate value:  {chId} is the id of the channel.       POST |&nbsp;                                         HTTP Request                         1234567$ curl \ --POST \ --url /accounts/channels/{chId}/monitors \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \           123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051525354555657585960616263646566676869707172737475767778798081828384858687888990919293949596979899100101102103104105106107108109110111112113114115116117118119120121122123124125126127128129130131132133134135136137138139140141142143144145146147148149150151152153154155156157158159160161162163164165166167168169170171172173174175176177178179180181182183184185186187188189190191192193194195196197198199200201202203204205206207208209210211212213214215216217218219220221222223224225226227228229230231232233234235236237238239240241242243244245246247248249250251252253254255256257258259260261262{  label :  string ,  subscribeParam : {   refreshEvent : 60,   channelAttributes : {    pushnotif : [    {      type :  Header ,      key :  X-Vehicle_Id ,      value :  $Vin     }   ],    webhook : [    [     {       type :  Header ,       key :  X-Vehicle_Id ,       value :  $Vin      }    ]   ],    websocket : [    [     {       type :  Header ,       key :  X-Vehicle_Id ,       value :  $Vin      }    ]   ]  } },  onEvent : {   actions : [   {     type :  Notify ,     monitorAction : {      changeType :  Pause ,      monitorId :  string     },     remoteAction : {      ChannelId :  _-2_5B-_1_b_b_- ,      remote : {       label :  string ,       attributes : [       {         type :  Body ,         key :  string ,         value :  string        }      ],       channelAttributes : {        pushnotif : [        {          type :  Header ,          key :  X-Vehicle_Id ,          value :  $Vin         }       ],        webhook : [        [         {           type :  Header ,           key :  X-Vehicle_Id ,           value :  $Vin          }        ]       ],        websocket : [        [         {           type :  Header ,           key :  X-Vehicle_Id ,           value :  $Vin          }        ]       ]      },       extendedEventParam : [        vehicle. latestTelemetry       ],       action : {        locking : {         state :  Unlocked        },        horn : {         state :  Activated        },        lights : {         state :  Activated        },        preconditioning : {         airConditioning : {          immediate : false,          programs : [          {            start :  string ,            occurrence : {             day : [              Mon             ]           },            enabled : true,            temp : 0,            slot : 4,            actionsType :  Set           }         ],          settings : {           temp : 0,           mode :  Auto ,           state :  Activated          }        }       },        onboardPersonalData : {         action :  Delete        },        charging : {         charge : {          immediate : false,          programs : [          {            start :  string ,            occurrence : {             day : [              Mon             ]           },            enabled : true,            end :  string ,            chargeToFull : true,            minChargingLevel : 50,            maxChargingLevel : 100,            chargeType :  Regular ,            slot : 2,            actionsType :  Set           }         ],          settings : {           chargePreferenceRate :  Low ,           chargeLimit :  MedPlus          }        }       },        wakeup : {         action :  Wakeup        },        immobilization : {         activate : true       },        navigation : {         positions : [         {           type :  Feature ,           geometry : {            type :  Point ,            coordinates : [            5. 970338,            -62. 536239           ]          },           properties : {            address : {             houseNumber :  string ,             postalCode : 0,             streetName :  string ,             cityName :  string ,             countryName :  string ,             provinceName :  string            },            placeid : 0,            name :  Doltone House ,            category :  Restraunt ,            description :   ,            phoneNumber :  +61 2 1234 5678 ,            url :  string           }         }        ]       },        vehicleFinder : {         action :  GetPresentLocation        },        stolen : {         state : true,         crankInhibit : {          activate : true        }       },        tan : {         suppress : {          state : true,          duration : 5        },         confirm : {          state : true        }       }      }     }    }   }  ],   onRefresh : false },  attributes : [  {    type :  Body ,    key :  string ,    value :  string   } ],  extendedEventParam : [   vehicle. doorsState  ],  triggerParam : {   triggers : [   {     name :  \ yjxQQocgGqRlISqlhebicbuMdrXKiVCViAVXwCaLEUZMhctLJsccHsJZRKClpTbbOWgGuqgwqdCnZkiaaZwOIYmpV_39627472988157946618827322834207962461611165\  ,     zone : {      transition :  Out ,      place : {       radius : 20,       center : {        longitude : 2. 333333,        latitude : 48. 866667      }     }    },     time : {      times : [      {        recurrence :  Daily ,        start :  PT8H30M ,        duration :  PT7H30M ,        occurrence : [         Mon ,         Tue ,         Thu ,         Fri        ]      }     ],      timeZone :  Europe/Paris     },     data : {      data :  vehicle. energy. electric. level ,      op :  greaterThan ,      value : [       75      ]    },     setting : {      type :  DigitalKey     }   }  ],   boolExp :  ((z1 &amp; t1) | (z2 &amp; !t1) | (f &amp; z1) | (a &amp; (z1|t)) | (o &amp; (z1 | z2)))  }}Below is a description of the JSON body to configure the monitor, refer to API Reference for the specification of this endpoint.  label is the name of the monitor.  subscribeParam is the Monitor channel subscription extension:     refreshEvent: Define the period (in sec. ) between two refresh events. The refresh events are sent when the condition of the monitor is satisfied(Trigger -&gt; toggled true) after a period &gt;= refresh time because the monitor triggering is conditioned by the vehicle activity and so its data availability . A kind of periodic reminder.    channelAttributes: Additional attributes that will add to or replace the specific channel (pushnotif, webhook or websocket) ones when sending the event.     extendedEventParam: Allow to set extra vehicle data (defined in data model) to add to the monitor event when publishing.  triggerParam: Monitor trigger-param that allows to compound triggers by applying a boolean expression to evaluate them:     triggers is where to declare the triggering event blocs.    boolExp allows to setup the triggering policy.     Note: Each monitor can target only fleet only. However, it‚Äôs possible to create multiple monitors for multiple fleets. Post Monitor Response: If the monitor request is properly set-up, the monitor will be created and an HTTP response will be returned: 1234567891011121314151617{   createdAt :  2025-07-09T04:54:40. 045Z ,   _links : {     monitor : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     }  },   monitorId :  string ,   status :  Running }This message indicates that the monitor has been successfully created with a unique identifier. This identifier is sent with every notification, therefore, it allows tracking this monitor. Triggering Events Blocs: As seen in the about page, monitors are triggered under the following patterns. Checkout the API Reference for the specification of trigger events.  üó∫Ô∏è Zone: Zone Alert parameter object.  ‚è±Ô∏è Time: Temporal monitor for triggering vehicle moving event within a time interval.  üöó Data: A monitor for triggering the vehicle data change event.  ‚öôÔ∏è Setting: A monitor for triggering the vehicle settings change event. The array triggerParam. trigger of the monitor creation request allows declaring and name the list of triggering event blocs. Declaration of event blocs is not enough to describe the way the callback is being triggered, they must be used in the triggerParam. boolExp field in order to set up the triggering policy of this monitor. Triggering Policy: Once the triggers blocs are declared, they need to be combined together to create a triggering policy. To do so, we use a boolean expression syntax:  Grammar: Here is the list of available operands for monitors configuration.    AND: trigger1 &amp; trigger2 if both conditions have to be triggered  OR: trigger1 | trigger2 if at least one condition has to be triggered  PARENTHESIS: trigger1 | (trigger2 &amp; trigger3) to prioritize an expression over another  NOT: !trigger1 if the condition has to not be triggered This is an example of boolean expression, where z1, z2, t1, t2, o1, o2, o3 are trigger bloc names: 1234567891011{  label :  &lt;monitor-name&gt; ,  subscribeParam : { },  triggerParam : {   triggers : [   { name :  z1  }, { name :  z2  }, { name :  t1  }, { name :  t2  },   { name :  o1  }, { name :  o2  }, { name :  o3  }  ],   boolExp :  ((z1 &amp; t1) | (z2 &amp; !t1) | (o1 &amp; z1) | (o2 &amp; (z1 | t2)) | (o3 &amp; (z1 | z2)))  }}In this boolean expression, the monitor will notify the server in all these situations:  (z1 &amp; t1) = z1 AND t1 are being triggered (z2 &amp; !t1) = z2 is triggered AND t1 is NOT triggered (o1 &amp; z1) = o1 is triggered AND z1 is triggered (o2 &amp; (z1 | t2)) = o2 is triggered AND either z1 OR t2 is triggered (o3 &amp; (z1 | z2)) = o3 is triggered AND either z1 OR z2 is triggeredExamples: Time Trigger: The monitor Time Trigger Entry that specifies the start (relative or absolute) and duration of the time interval. The relative start time must be to midnight and the absolute must be expressed in UTC. 123456789101112131415161718192021222324252627282930313233343536373839{   label :  Monitor {{$randomInt}} ,   subscribeParam : {     refreshEvent : 80,     channelAttributes : {       webhook : [        {           type :  Header ,           key :  X-vehicle-id ,           value :  $Vin         }      ]    }  },   triggerParam : {     triggers : [      {         name :  t1 ,         time : {           times : [            {               duration :  PT3H12M ,               start :  1990-05-25T15:30:00Z ,               recurrence :  None ,               occurrence : {                 day : [                   Tue                 ]              },               enabled : true            }          ],           timeZone :  Europe/Paris         }      }    ],     boolExp :  t1   }}Example: Zone Trigger: Zone monitoring type (‚ÄòIn‚Äô for monitoring entering zone and ‚ÄòOut‚Äô for monitoring leaving zone). 1234567891011121314151617181920212223242526272829303132333435363738{   label :  Monitor {{$randomInt}} ,   subscribeParam : {     refreshEvent : 60,     channelAttributes : {       pushnotif : [        {           type :  Body ,           key :  disableNotificationPayload ,           value :  true         },        {           type :  Query ,           key :  deliveryPriority ,           value :  low         }      ]    }  },   triggerParam : {     triggers : [      {         name :  t6 ,         zone : {           transition :  In ,           place : {             radius : 10,             center : {               longitude : -80,               latitude : 68            }          }        }      }    ],     boolExp :  t6   }}Example: Data Trigger: A monitor for triggering the vehicle data change event. 123456789101112131415161718192021222324252627282930313233343536{   label :  Monitor {{$randomInt}} ,   subscribeParam : {     refreshEvent : 60,     channelAttributes : {       websocket : [        {           type :  Header ,           key :  X-Vehicle_Id ,           value :  $Vin         }      ]    }  },   triggerParam : {     triggers : [      {         name :  t6 ,         data : {           op :  includedIn ,           value : [             AssistanceButtonFault           ],           data :  vehicle. alert ,           previous : {             op :  equalsTo ,             value : [               AssistanceButtonFault             ]          }        }      }    ],     boolExp :  t6   }}"
  },   {
  "id": 31,
  "url": "/mph05/ApiSpec/specifications/data-treatment/monitor/server-specification/#article",
  "title": "Server Specification",
  "body": "In order to receive notifications sent by Monitors, a server is required for reception and processing. This tutorial details the configuration of this server. Response to Notification: When the server receives a notification from a monitor, it should always return an HTTP response, if it‚Äôs not the case, the Monitor will enter retry policy. It is important that the reception server follows the following rules regarding HTTP status:  HTTP 200 OK: when the notification has been received (no matter if the system failed during the processing of this notification).  HTTP 500 Internal Server Error: the notification hasn‚Äôt been received. 200 OK should always be the response of the server if it received the notification. It should not be taken into account if the server success or not in the processing of this notification. In any case it is always possible to retrieve the state of a vehicle using the REST API. These HTTP status are the only one supported by Stellantis notification system. Please do not use any other HTTP status. Otherwise, it could lead to a failure regarding following notification (or retry policy). Server Specification: The reception server needs to be configured to read &amp; process the notifications. Below is the server template specification, it describes the format of the notification.  Note: HTTPS must be supported and a certificate issued by a trusted public and known CA must be provided. Indeed, the URL of the server must be the same as the one specified when the Monitor is created. "
  },   {
  "id": 32,
  "url": "/mph05/ApiSpec/specifications/data-treatment/monitor/retry-policy/#article",
  "title": "Retry Policy",
  "body": "Retry policy will be triggered when the server in charge of receiving the Monitor notification is not acknowledging the notification correctly. It‚Äôs the case if the response to the HTTP notification is anything else than an HTTP 2XX. Retry policy is not made for data storage use! It is a remedial tool in case of service failure of the server where the notification should be received. Policy Description: This policy of retry has different parameters:  When a message enters failure, it will be sent again until it succeeds, or retention time exceeded.  The retry delay, periods of time between two retry attempts, is 10 seconds.  Notifications are sent in batches, when 100 notifications are ready, they will be sent in a batch, even if the retry delay of 10 seconds has not been reached. Batches send notification in a JSON array in the HTTP body, specific headers and query parameters will not be available.  After 3 days (72 hours) of retry policy, the message is deleted. Maximum Retention Time: After 3 days of retry the notification message is deleted. However, it‚Äôs still possible to retrieve vehicle data using the REST API within the normal period of 2 months. After the first notification not processed, other notification messages being triggered in this monitor will also continue to be sent for 3 days after the moment they were triggered. Enter Retry Policy: Retry policy is applied if the server is not responding HTTP code 2XX (for example, another HTTP code or a time-out) to a notification send by the monitor. The notification is stored, and it will be sent again according to the policy. Get Out of Retry Policy: To get out of retry policy the server needs to respond ‚Äú2XX‚Äù to any new attempt to send the notification. If it happens, the monitor is removed from retry policy and all stored HTTP notifications are sent. Otherwise, messages are deleted but vehicle data are still available through the REST API. "
  },   {
  "id": 33,
  "url": "/mph05/ApiSpec/specifications/data-treatment/monitor/retry-policy/#article",
  "title": "Retry Policy",
  "body": "When a monitor is set up, a retry policy must be set up in case the HTTP notification does not reach the server. Retry policy will be triggered when the server in charge of receiving the Monitor notification is not acknowledging the notification correctly. It‚Äôs the case if the response to the HTTP notification is anything else than an HTTP 2XX. Retry policy is not made for data storage use! It is a remedial tool in case of service failure of the server where the notification should be received. Retry policy can be set to none, bounded or always, but in any case the maximum period of retry for a notification message is 3 days. Available PoliciesIn this case the notification message will be stored &amp; it will be sent again based on the retryPolicy decided for this monitor. Policies - None &amp; Bounded             retryPolicy : {   policy :  None   }                   retryPolicy : {   policy :  Bounded   }      When the retry policy is set to None or Bounded, if the HTTP notification is not received, the message will be sent again:  None: only one single retry.  Bounded: with a limited number of retries set with retryNumber &amp; retryDelay for a maximum of 3 days. Policy - Always             retryPolicy : {   policy :  Always }        When the retry policy is set to Always, if the HTTP notification is not received, the message will be sent again for 3 days maximum. The frequency of retry depends on the retryDelay parameter. Maximum Retention Time: In case the retry policy is set to Bounded or Always, the notification will be resent for a maximum of 3 days at the frequency set in retryDelay. After 3 days of retry the notification message is deleted. However, it‚Äôs still possible to retrieve vehicle data using the REST API within the normal period of 2 months. After the first notification not processed, other notification messages being triggered in this monitor will also continue to be sent for 3 days after the moment they were triggered. Enter Retry Policy: Retry policy is applied if the server is not responding HTTP code 2XX (for example, another HTTP code or a time-out) to a notification send by the monitor. The notification is stored, and it will be sent again according to the policy. Get Out of Retry Policy: To get out of retry policy the server needs to respond ‚Äú2XX‚Äù to any new attempt to send the notification. If it happens, the monitor is removed from retry policy and all stored HTTP notifications are sent. Otherwise, messages are deleted but vehicle data are still available through the REST API. "
  },   {
  "id": 34,
  "url": "/mph05/ApiSpec/specifications/data-treatment/overview/about/#article",
  "title": "About",
  "body": "This REST API implements test various endpoints to retrieve data from a vehicle. It‚Äôs also possible to remote control some features of the vehicles, like opening the doors or turning AC on. Features: By requesting this api you will have access to various vehicle features:  üöó Car Data: Get a user or car general info, like brand, model, fuel type, autonomy, open doors etc.  üõ† Maintenance: Stay tuned on car maintenance, time and mileage before maintenance.  üí• Collision: Be notified of collisions and where it happened.  üèÅ Trips: Browse into cars trips, departure point, arrival.  ‚ö†Ô∏è Alerts: Get history of in-car alerts (oil, engine, breaks etc).  üìç Location: Access the vehicle position in real time.  üìä Telemetrics: Retrieve and track vehicles telemetrics (speed, fuel level, blinking lights etc).  üïπ Remote control: Send remote actions to your vehicle (preconditionning, honk, lights, doors‚Ä¶).  Direct Request vs Monitoring:    As a REST API, this product allow to request all the data above using HTTP Request.   It‚Äôs possible to configure Monitors allowing to receive an event from Stellantis when a pattern is triggered. (ex: oil level is low) How does it works?: Vehicles are using various sensors which aim to improve security and driving experience in the vehicle, these data are available for the development of in-vehicle applications but this Web API provide vehicle data from outside of the vehicle.  If an application require info about a vehicle, appropriate data are collected &amp; sent to Stellantis servers via cellular network. This make sure that the data are available whether the vehicle is online or not. Data are then unified &amp; processed, these steps ensure that thedata provided within this API share the same format in spite of the different types of vehicles and generation,  Data Scope: Only required data are available within this API, check out data scope.  Data Refreshment: data are refreshed from the vehicle to Stellantis on a regular basis (every 1 min before 2019, more frequently after) and also on vehicle events (ex: turning on the vehicle). API Concepts: This page describes the concepts &amp; structure of this API. "
  },   {
  "id": 35,
  "url": "/mph05/ApiSpec/specifications/data-treatment/overview/api-concepts/#article",
  "title": "API Concepts",
  "body": "This API is based on REST principles. Data resources are accessed via standard HTTPS requests in UTF-8 format to an API endpoint. This REST API returns type MIME: application/hal+json, GeoJson for location and RFC3339 for time format. This API is available for Stellantis. HTTP Response:       Response Code   Meaning         200   The request has succeeded and the resource data has been sent.        202   The request has been accepted for processing, but not yet acted upon. An id of processing is returned.        204   The request has been accepted and there is no additional content       400   Request cannot be processed due to invalid query parameter value of body content (for POST/PUT verbs)       401   Unauthorized request due to lack of valid authentication credentials.        403   Unauthorized request due to insufficient credentials to grant access.        404   Target resource not found.        500   Unexpected condition that prevented from fulfilling the request.        501   Internal server error.     Error &amp; Rate Limit: See this page for more information about errors &amp; rate limit. Single Object: When you call for a resource with an {id} in the endpoint, the response will be a single object. All these endpoints respond with the following generic schema: 1234567891011121314{  _links : {   self : {    href :  oper   },  (. . . ) }, (. . . )  createdAt :  2017-08-10T13:46:39. 652+0000 ,  updatedAt :  2017-08-10T13:46:39. 652+0000 ,  _embedded : {  (. . . ) }}      Property   Type   Description         _links   object   This property contains _links related to the current object. It can be _links to inside the current object or _links related to this object.        _links. self. href   string   URL of the current object       createdAt   date   Creation date: when the data was collected (UTC).        updatedAt   date   Last update date       _embedded   object   This property contains commonly related objects to the current object. It can be empty.    Collection: When you call an API endpoint with a plural noun in the path (and not {id} tag), the response is an array of objects. All these endpoints respond with the following generic schema: 123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051525354555657585960616263646566676869707172737475767778798081828384858687888990919293949596979899100101102103104105106107108109110111112113114115116117118119120121122123124125126127128129130131132133134135136137138139140141142143144145146147148149150151152153154155156157158159160161162163164165166167168169170171172173174175176177178179180181182183184185186187188189190191192193194195196197198199200201202203204205206207{  _links : {   self : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   first : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   next : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   prev : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   last : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   } },  total : 0,  totalPage : 0,  currentPage : 0,  _embedded : {   vehicles : [   {     _links : {      self : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      lastTelemetries : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      telemetries : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      collisions : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      trips : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      maintenance : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      alarms : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      alerts : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      remotes : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      groups : [      {        href :  string ,        templated : true,        type :  string ,        deprecation :  string ,        name :  string ,        title :  string ,        profile :  string ,        hreflang :  string       }     ]    },     vin :  string ,     brandCode :  string ,     familyCode :  string ,     motorization :  Electric ,     fuelType :  Gas ,     _embedded : {      extension : {       devices : {        Device : [        {          type :  pnc ,          description :  string ,          additionalproperties : {           key :  string ,           value :  string          }        }       ]      },       callCenterNumbers : [       {         callType :  ECALL ,         phoneNumber :  string        }      ],       settings : {        pairing : {         url :  string ,         password :  string        },        workflow : {         vehicleState :  Unpaired ,         passworddStatus :  Generated ,         workflowState :  InProgress ,         certificateStatus :  Installed        }      }     }    }   }  ] }}Pagination: All collections in this API are browsable. Links provided in response allow navigating in the API endpoints like on a website. First, collections come with a pagination system. In the request you can add these optional parameters:    indexRange: allows specifying which elements of the array need to be returned, by requesting a range of elements. Example: indexRange=0-9 will retrieve only elements 0 to 9 of this collection.     pageSize: is the maximum of results you want to receive per page. Example: pageSize=15 will retrieve only 15 results per page. Use the _links objects to navigate between pages.  As seen in the previous example, there is an _links object in the response body. These links allow navigating in the pages of this collection.       Property   Type   Description         _links. self. href   string   URL of the current page in the array.        _links. first. href   string   URL of the first page of the array. Optional       _links. next. href   string   URL of the next page of the array. Optional       _links. prev. href   string   URL of the previous page of the array. Optional       _links. last. href   string   URL of the last page of the array. Optional       total   integer   Total number of elements in the array.        _embedded   object   This property contains the response of this endpoint.    Discovering Resources: Resources in the API are using HAL for HATEOAS integration. It allows interaction inside the API resources. The purpose is to access and discover the API like you browse a website: navigating from one page to another. Links are named with the idea that you can understand easily what they are about. Example for 1234567891011121314151617181920212223242526{  _links : { },  total : 32,  _embedded : {   Status : [   {     lastPosition : {(. . . )},     preconditionning : {(. . . )},     energy : [(. . . )],     createdAt :  Mon Jun 03 08:35:36 GMT 2019 ,     autonomy : 290,     ignition : {(. . . )},     _links : {      self : {       href :  (. . . )status?indexRange=0-&amp;pageSize=1&amp;locale=fr-FR      },      vehicles : {       href :  (. . . )/vehicles/{id}      }    }   }  ] },  currentPage : 1,  totalPage : 32}The main resource is stored in the object_embedded. Status. Then, inside this main object, there is a _links property relative to this Status object. It allows discovering resources and navigate in the API. In the example below, you can retrieve the following links:   self : pointing to itself.   vehicles : pointing to the vehicle resource is about. Expected JSON Data: Be careful, this API is very likely to have updates in the future, that‚Äôs why your application has to support evolution regarding the schema of exposed data. In order to ensure the API backward compatibility with previous versions, we pledge to keep the same unit for each field in a JSON response body. However, it‚Äôs possible that we choose to add a new field in a JSON response body. Your application should then handle dealing with unknown properties. Furthermore, regarding the nature of this API, it could append that some fields are missing in the JSON response body. In this case, your application should be able to manage with the absence of the field and not cause an error. Example: This is an example of an exposed resource data schema: 12345678data:type: objectdescription: Data modelproperties:  field1:  type: string  field2:  type: numberAnd then here is a list of JSON data that your application should be able to handle: 1. All fields: 1234{   field1 : value1 ,   field2 : 1}2. Missing fields: 123{   field1 : value1 }3. Unknown fields: 1234{   field1 : value1 ,   field3 : 2. 5}"

  "url": "/mph05/ApiSpec/specifications/data-treatment/overview/data-scope#article",
  "title": "Data Scope",
  "body": "Available DataStellantis API is a technical interface allowing developers to create application that includes connected vehicles data and features for Stellantis. These API are scope of possibilities, but to access the data you need authorization. Data Scope: A vehicle is able to subscribe connected vehicle services. These services are sets of data and features. Without subscribing to the relevant data scope, the API will not return the data you are looking for.  Let‚Äôs take the example of TMTS (tele maintenance tele service), this connected vehicle service includes a scope of data related to maintenance. If a vehicle only subscribe to the TMTS service, then it will not be possible to retrieve the location of the vehicle using WEB API; indeed this data is not useful therefore not part of TMTS scope.  Note: if the data you are looking for is not part of any connected vehicle service data scope, then it‚Äôs not currently available for use. Data Minimization: Connected Vehicle Services are designed to achieve a specific goal. Like TMTS for maintenance or E-Remote Control for remote charging. The scope of data of a service fit the goal that this service needs to achieve. However, it includes only the data and features required to this goal. "

  "url": "/mph05/ApiSpec/specifications/data-treatment/overview/errors/#article",
  "title": "Error",
  "body": "Error codes are returned by all API endpoints when the answer is not HTTP-OK. They are displayed in by clicking the default button on the right side panel. Error Message: This is the structure of the error message: 12345{   name :  BAD_REQUEST ,   debug :  ERROR_123456789 ,   message :  Invalid data provided.  } name is a human-readable, unique name for the error. It should be mapped on the server side to ensure consistency.  debug is a unique error identifier generated on the server side and logged for correlation purposes. It starts with ERROR_.  message is a human-readable message describing the error. This message must be a description of the problem, not a suggestion about how to fix it.  Note: If you encounter any unexpected error, do not forget to save the error message. Please contact Stellantis support with the error message (name, debug and message), we will be able to investigate this. HTTP Error Codes: This table lists some HTTP error codes and their meaning in the context of this API.       Response Code   Meaning         200   The request has succeeded and the resource data has been sent.        202   The request has been accepted for processing, but not yet acted upon. An id of processing is returned.        204   The request has been accepted and there is no additional content.        400   Request cannot be processed due to invalid query parameter value of body content (for POST/PUT verbs)       401   Unauthorized request due to lack of valid authentication credentials.        403   Unauthorized request due to insufficient credentials to grant access.        404   Target resource not found.        500   Unexpected condition that prevented from fulfilling the reques.        501   Feature not supported.    "

  "id": 41,
  "url": "/mph05/ApiSpec/specifications/data-treatment/remote/about-remotes/#article",
  "title": "About Remotes",
  "body": "The remote feature of this API allows sending remote action to Stellantis vehicles using an internet connection. Remote Features:  ‚ùÑÔ∏è Preconditioning: Remote preconditioning the vehicle.  üîå Charging: Start and Stop the recharge of the vehicle.  üí° Lights: Remote to swith on / off lights.  üîà Horn: Remote vehicle horn activation. The eligibility api will provide possible state values for the vehicle.  üîí Immobilization: Requesting the vehicle for immobilization.  ü•∑ Stolen: Remote operation to update stolen state and immobilization. Only one attribute can be used at a time.  üîÑ State: Refresh and retrieve vehicle status info.  üìç Navigation: A remote to share GPS positions with the vehicle so it can navigate through those positions by driving from start (1st) to end (last) position.  üîí Locking: Remote Lock &amp; Unlock allows to lock and unlock their vehicle.  ü•± WakeUp: Remote to wake up a vehicle (so it can update its data).  üöó VehicleFinder: Remote to get vehicle‚Äôs present location.  üö® Tan: Remote operation to update Theft Alarm Notification suppression state and confirmation state. Only one attribute can be used at a time.  üë§ OnboardPersonalData: Enable user to delete personal data for the vehicle. How does it work?When a remote action is sent to a vehicle, it will trigger notifications during the process. That‚Äôs why, before sending any remote, it‚Äôs necessary to set up a remote callback channel. If you are working with monitors already, it is almost the same as posting a monitor. Callbacks allow to setup the notifications sent by the remote and the address of the targeted server and the retryPolicy and batch sending. Callbacks can be configured to be specific to certain remote types.  Then, it‚Äôs possible to send a remote action request using a vehicle ID and the channel ID. When a remote command is sent to a vehicle, the callback server will receive several notifications as the action is being processed, checkout Notification and Errors for more information about these events.  Pending: The remote action is in processing (Accepted, Waking-Up, Send etc. ). Several Pending events will be received.  Done: The remote action is complete (Success, Failure etc. ). "
  },   {
  "id": 42,
  "url": "/mph05/ApiSpec/specifications/data-treatment/remote/notifications-and-errors/#article",
  "title": "Notifications &amp; Errors",
  "body": "As seen in the about page, notification messages are sent by Stellantis servers in order to notify the progress of a remote action command. Being Notified: When a remote is sent, the callback server will receive one or several notifications in order to inform about the progress of the action. These notifications are also available through the REST API using the GET Remotes endpoint. Notifications Details: The notifications are sent in order to inform about the possibility to trigger this action, and the status of the vehicle:  Performing availability checks: first, it will be checked if this remote action is allowed in this context, and if the state of the vehicle is compatible with the request. In these cases the notification type will be type: Pending.  Success of the Action: Then, if the previous checks are passed, the remote action will be sent to the vehicle. Depending on the success of the action, the callback server will receive notifications type: Done or type: Failed. Notification Workflow: Notification Format: 1234567891011121314151617  eventStatus : {   type :  [Pending, Done] ,   status : {    RemoteDoneEventStatus :  [Success, AlreadyDone, Failed] ,    RemotePendingEventStatus :       [Accepted, WakingUpVehicle, CheckingVehicle,      SentToVehicle, VehicleBatteryChargeTooLow,TooManyWakeUpsOverMonth] ,  },   failureCause :     [ AuthorizationError, GeneralError, VehicleError, WrongCommand, VehicleConnectionTimeout,     MissingRights, NotPossibleDueToVehicleBatteryLevel, NotPossibleDueToVehiclePrivacyLevel,    TooManyWakeUpsOverMonth, TooManyRequestInShortTime, SameActionInProgress,     NotPossibleDueToVehicleStolenState, VehicleInUse, TooManyRequestSent, DoorsOpen,     VehicleErrorOrCidInside, CidInside, ExternalChargingSystemError,     VehicleChargingSystemError, VehicleIsNotLocked, StolenVehicle, PrivacyFull,     HdmiRemoteServiceDeactivated, AlertIdentificationFailedByVehicle ]  } RemoteDoneEventStatus: This field is returned if type: Done.  failureCause: This field is returned if type: Done &amp; RemoteDoneEventStatus: Failed.  RemotePendingEventStatus: This field is returned if type: Pending. This page describes only the *eventStatus object of the notification, the full-notification format is available on the server specification page.  Info: In the case of sending a remote navigation (RemoteNavigation), the following event will NOT be received:  RemotePendingEventStatus :  Accepted  &amp;  RemotePendingEventStatus :  WakingUpVehicle . Messages Description:    Vehicle Sleep: if the vehicle is stopped, it stays awake during 3 min, each time a message is sent to the vehicle, it will stay awake 3 min more. Otherwise, if a vehicle is sleeping, a command will be sent to awake it. In this case, WakingUpVehicle notification will be received on the callback server, the delay to apply the remote action could be longer.     Too Many Wake Ups: In order to preserve the vehicle battery health, it is not allowed to awake a vehicle too often. That‚Äôs why a monthly limit is set. If the limit is reached, it will not be possible to send a wake up remote to vehicles until the end of the month, and a notification TooManyWakeUpsOverMonth will be received on the callback server.     Time Out: in case the vehicle is not connected to the internet, it is not possible that it receives the remote action. In this case an error notification will be received on the callback server until the vehicle is available again.     Already Done: if the vehicle was already in the status requested by the remote, the server will receive a notification AlreadyDone.     Charge Too Low: in case of an electric vehicle, the system will preserve the vehicle battery life by not sending remote action when the charge level is too low. In this case the callback server will receive a VehicleBatteryChargeTooLow or a NotPossibleDueToVehicleBatteryLevel notification.  State Machine: "
  },   {
  "id": 43,
  "url": "/mph05/ApiSpec/specifications/data-treatment/remote/retry-policy/#article",
  "title": "Retry Policy",
  "body": "Retry policy will be triggered when the server in charge of receiving the Remote notification is not acknowledging the notification correctly. It‚Äôs the case if the response to the HTTP notification is anything else than an HTTP 2XX. Retry policy is not made for data storage use! It is a remedial tool in case of service failure of the server where the notification should be received. Policy Description: This policy of retry has different parameters:  When a message enters failure, it will be sent again until it succeeds, or retention time exceeded.  The retry delay, periods of time between two retry attempts, is 10 seconds.  Notifications are sent in batches, when 100 notifications are ready, they will be sent in a batch, even if the retry delay of 10 seconds has not been reached. Batches send notification in a JSON array in the HTTP body, specific headers and query parameters will not be available.  After 3 days (72 hours) of retry policy, the message is deleted. Maximum Retention Time: After 3 days of retry the notification message is deleted. However, it‚Äôs still possible to retrieve vehicle data using the REST API within the normal period of 2 months. After the first notification not processed, other notification messages being triggered in this monitor will also continue to be sent for 3 days after the moment they were triggered.  Info: The retry policy impacts the remote, not the callback. Others remote related to a callback are not affected by the retry policy. It also means that the server needs to respond ‚Äú2XX‚Äù to a message send for this specific remote in order to get out of the retry policy. Enter Retry Policy: Retry policy is applied if the server is not responding HTTP code 2XX (for example, another HTTP code or a time-out) to a notification send by the remote. The notification is stored, and it will be sent again according to the policy. Get Out of Retry Policy: To get out of retry policy the server needs to respond ‚Äú2XX‚Äù to any new attempt to send the notification. If it happens, the remote is removed from retry policy and all stored HTTP notifications are sent. Otherwise, messages are deleted but vehicle data are still available through the REST API. "
  },   {
  "id": 44,
  "url": "/mph05/ApiSpec/specifications/data-treatment/remote/set-up/#article",
  "title": "Set Up",
  "body": "This tutorial explains how to set up remotes using the REST API. In order to do so, we will need to understand how to configure the callback and send a remote command. Post Channel: The first step is to configure a reusable configuration settings named channel.       POST |&nbsp;                                         HTTP Request                         1234567$ curl \ --POST \ --url /accounts/channels \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \           12345678910111213141516{   label :  Channel Remote 755 ,   channel : {     webhook : {       target :  https://webhook. site/a1fd8eac-a1a7-452c-9169-441ef8fdd098 ,       name :  webhook ,       attributes : [        {           type :  Header ,           key :  x-vehicle-id ,           value :  $vin         }      ]    }  }}Below is a description of the JSON body to configure the channel.  label is the name of the callback. ¬† callback. webhook: to set up the reception server and the notification attributes (headers, query params, body, usually use for routing).  retryPolicy to configure how to deal with a server not receiving notifications. Retry Policy is described in this dedicated page.  batchNotify if notifications needs to be received in batches instead of one by one.  remoteTypes allows to set up which type of remotes can work with this callback.  Be careful: it‚Äôs only possible to send one remote action at once. However, callbacks are re-usable for multiple those remote action. Example of Remote Operation: This example creates a remote operation with the following parameters:  If the callback notification is not received, the request will be sent again every 120s until it‚Äôs properly delivered.  The callback will be sent once 10 callback notifications are ready to be sent or 300s after triggering.  The callback will be sent to https://my. post. callback webhook, with the VIN of the vehicle as a query path parameter and the Basic authentication in HTTP headers.  This callback can be used in order to send remote action: ChargingSchedule. 123456789101112131415161718192021222324252627282930{   label :  charging ,   action : {     charging : {       charge : {         immediate : false,         programs : [          {             enabled : true,             start :  PT12H30M ,             end :  PT14H30M ,             chargeToFull : false,             occurrence : {               day : [                 Mon ,                 Tue ,                 Wed ,                 Thu               ]            },             minChargingLevel : 20,             maxChargingLevel : 80,             slot : 1,             actionsType : Set           }        ]      }    }  }}If the remote operation is properly created the HTTP response body will look like: 1234567891011121314151617181920212223242526{   _links : {     channel : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     },     remote : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     }  },   remoteActionId :  string ,   type :  Locking }This message indicates that the callback has been sucessfully created with a unique identifier. This identifier, called {chid} is required to create a remote. Post Remote Request: The following example is the structure of the HTTP request intended to send a remote command. The following path parameters are required, they need to be replaced by the appropriate value:  {id} is the id.  {vid} is the id of the vehicle to send a remote to.  {cbid} is the id of a callback, this id is received when a callback is created.       POST |&nbsp;                                         HTTP Request                         1234567$ curl \ --POST \ --url /accounts/vehicles/{id}/channels/{chId}/remotes \ --data 'client_id=&lt;client_id&gt;' \ --header 'Authorization: Basic QWxhZGRpbjpvcGVuIHNlc2FtZQ==' \ --cert 'path/to/client_cert. pem[:&lt;cert_password&gt;]' \ --key 'path/to/key. pem' \           12345678{   label :  doors ,   action : {     locking : {     state :  Unlocked     }  }}Below is a description of the JSON body to configure the remote, refers to API Reference for the specification of this endpoint.    label is the name of the remote.     &lt;remote-type&gt; objects allow configuring the remote action to send, checkout remote actions. Only one remote can be sent at once.  Post Remote Response: This is an example of HTTP response when sending a remote action: 1234567891011121314151617181920212223242526{   _links : {     channel : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     },     remote : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     }  },   remoteActionId :  string ,   type :  Locking }This message indicates that the remote has been successfully created with a unique identifier. This identifier is sent with every notification; therefore, it allows tracking this remote. Remote Actions:       Object Name   Description   Example         remoteLocking   Lock or unlock the vehicle remotely.    {  locking : {  state :  Unlocked  } }       remoteHorn   Activate the vehicle‚Äôs horn remotely.    {  horn : {  state :  Activated  } }       remoteLights   Blink the vehicle‚Äôs lights remotely.    {  lights : {  state :  Activated  } }       remotePreconditioning   Start or schedule climate preconditioning with temperature and recurrence.    {  preconditioning : {  airConditioning : {  immediate : false,  programs : [ {  start :  string ,  occurrence : {  day : [ Mon ] },  enabled : true,  temp : 0,  slot : 4,  actionsType :  Set  } ],  settings : {  temp : 0,  mode :  Auto ,  state :  Activated  } } } }       remoteOnboardPersonalData   Delete user‚Äôs personal data from the vehicle.    {  onboardPersonalData : {  action :  Delete  } }       remoteCharging   Start, stop, or schedule a charging session with preferences.    {  charging : {  charge : {  immediate : false,  programs : [ {  start :  string ,  occurrence : {  day : [ Mon ] },  enabled : true,  end :  string ,  chargeToFull : true,  minChargingLevel : 50,  maxChargingLevel : 100,  chargeType :  Regular ,  slot : 2,  actionsType :  Set  } ],  settings : {  chargePreferenceRate :  Low ,  chargeLimit :  MedPlus  } } } }       remoteWakeup   Wake up the vehicle for remote actions or data sync.    {  wakeup : {  action :  Wakeup  } }       remoteImmobilization   Prevent the vehicle from being started or moved.    {  immobilization : {  activate : true } }       remoteNavigation   Send GPS points to guide the vehicle using in-car navigation.    {  navigation : {  positions : [ {  type :  Feature ,  geometry : {  type :  Point ,  coordinates : [5. 970338, -62. 536239] },  properties : {  address : {  houseNumber :  string ,  postalCode : 0,  streetName :  string ,  cityName :  string ,  countryName :  string ,  provinceName :  string  },  placeid : 0,  name :  Doltone House ,  category :  Restraunt ,  description :   ,  phoneNumber :  +61 2 1234 5678 ,  url :  string  } } ] } }       remoteVehicleFinder   Get the current GPS location of the vehicle.    {  vehicleFinder : {  action :  GetPresentLocation  } }       remoteStolen   Mark the vehicle as stolen and optionally disable ignition.    {  stolen : {  state : true,  crankInhibit : {  activate : true } } }       remoteTan   Manage Theft Alarm Notification suppression or confirmation.    {  tan : {  suppress : {  state : true,  duration : 5 },  confirm : {  state : true } } }   "
  },   {
  "id": 45,
  "url": "/mph05/ApiSpec/specifications/data-treatment/remote/server-specification/#article",
  "title": "Server Specification",
  "body": "In order to receive notifications sent by Remotess, a server is required for reception and processing. This tutorial details the configuration of this server. Response to Notification: When the server receives a notification from a remotes, it should always return an HTTP response, if it‚Äôs not the case, the Remotes will enter retry policy. It is important that the reception server follows the following rules regarding HTTP status:  HTTP 200 OK: when the notification has been received (no matter if the system failed during the processing of this notification).  HTTP 500 Internal Server Error: the notification hasn‚Äôt been received. 200 OK should always be the response of the server if it received the notification. It should not be taken into account if the server success or not in the processing of this notification. In any case it is always possible to retrieve the state of a vehicle using the REST API. These HTTP status are the only one supported by Stellantis notification system. Please do not use any other HTTP status. Otherwise, it could lead to a failure regarding following notification (or retry policy). Server Specification: The reception server needs to be configured to read &amp; process the notifications. Below is the server template specification, it describes the format of the notification.  Note: HTTPS must be supported and a certificate issued by a trusted public and known CA must be provided. Indeed, the URL of the server must be the same as the one specified when the callback is created. "
  },   {

  "id": 64,
  "url": "/mph05/ApiSpec/api-platform/content/api-platform-overview/#article",
  "title": "",
  "body": " Stellantis Connected Car API Connected Car API IntroductionThis is the description of the Stellantis Connected Car V2 API. The speccification is is based on OpenAPI Specification version 3 and can be displayed using ReDoca or Swagger. This API allows applications to fetch data from the Connected Vehicles Data Platform. It is designed to be a declarative data and function specification, so they are understood and consumed by stakeholders without knowledge of manufacturer onboard vehicle specification API Features::  VEHICLE IOT DATA TREATMENT DEVICE MANAGEMENT Subscription, Commercial Capabilites, Management:     SAMS: Subscription management, it includes frontend/backend/Catalog(Zuora). As well as API exposition for Eligibility, Catalog, Cart, Payment, Contract. In PRODUCTION   CPA: Technical enabler responsible for onboarding and processing the reconciliation between a token and an ID Digital (Customer ID in C1ST).  In DEVELOPMENT   OMS: Technical enabler responsible for managing the link between the vehicle pre-command until delivery to the client.  In DEVELOPMENT   PROMAN:  Technical enabler responsible for managing the workflow of services activation.  In DEVELOPMENT    ABCAPI Authentication: Stellantis Connected Car APIs uses the OAuth 2. 0 protocol for authentication and authorization. Any application require a valid Access Token to access to data.  Hierarchical Scopes     Since api resources are hierarchical, API uses also hierarchical scopes. Colon characters are used to navigate to subresource scopes.     Filtering Scopes         When the API caller requests a set of scopes. The owner may not grant access to all of the requested scopes, so the application will have to adapt to the restricted access or request for a larger set of scopes again.           API backend will deliver the data related to the granted scopes only.           If no scope has been granted with the caller token then an unauthorized error will be returned.       API Errors: Error codes returned by all APIs comply with the standard. Nevertheless, PSA Services (callers) need to have more detailed data structures (even when the answer is not Http-OK) to better categorize the type of error by providing application code, message and debugging code(for investigation purposes). The HTTP code of the response is managed by the protocol itself (in the header). These APIS are likely to report the following HTTP code: Tables:       Code. .    Description‚Ä¶   Case. .    ¬†       200   The request has succeeded and the resource data has been sent.    GET APIs.    ¬†       202   The request has been accepted for processing, but not yet acted upon. An id of processing is returned.    POST/PUT requests: -Create monitor -Create a callback   ¬†       204   The request has been accepted and there is no additional content   DELTE APIs: -Delete monitor -Delete a callback   ¬†       400   Request cannot be processed due to invalid query parameter value of body content (for POST/PUT verbs)   ALL APIs.    ¬†       401   Unauthorized request due to lack of valid authentication credentials.    All APIs.    ¬†       403   Unauthorized request due to insufficient credentials to grant access.    All APIs.    ¬†       404   Target resource not found.    All APIs. Even POST, PUT or DELETE if the resource id is uncknown.    ¬†       500   Unexpected condition that prevented from fulfilling the reques.    All APIs.    ¬†   API Output: Data format All APIs return data in JSON format. The application who uses them must take into account the evolving character of them and more precisely regarding the schemas of the exposed data. Indeed:  The missing of known data fields should not cause an error.  It should (correctly) deal with JSON content with unknown properties also. Indeed, data schema extensions should be supported without errors even if they are not used. For example:Assuming a given exposed resource with this data schema: 123456789 { data:    type: object    description: Data model    properties:      field1:        type: string      field2:        type: number }The application should be able to deal with those possible valid JSON contents:  All fields:  field1 : value1 ,  field2 : 1 Missing field2:  field1 : value1  Unknown field3:  field1 : value1 ,  field3 : 2. 5 "
  },   {

  "url": "/mph05/ApiSpec/specifications/abc/content/webapi-overview_about/#article",
  "title": "",
  "body": "This REST API implements various endpoints to retrieve data from a vehicle. It‚Äôs also possible to remote control some features of the vehicles, like opening the doors or turning AC on. Features: By requesting this api you will have access to various vehicle features:  üöó Car Data: Get a user or car general info, like brand, model, fuel type, autonomy, open doors etc.  üõ† Maintenance: Stay tuned on car maintenance, time and mileage before maintenance.  üí• Collision: Be notified of collisions and where it happened.  üèÅ Trips: Browse into cars trips, departure point, arrival.  ‚ö†Ô∏è Alerts: Get history of in-car alerts (oil, engine, breaks etc).  üìç Location: Access the vehicle position in real time.  üìä Telemetrics: Retrieve and track vehicles telemetrics (speed, fuel level, blinking lights etc).  üïπ Remote control: Send remote actions to your vehicle (preconditionning, honk, lights, doors‚Ä¶).  Direct Request vs Monitoring:    As a REST API, this product allow to request all the data above using HTTP Request.   It‚Äôs possible to configure Monitors allowing to receive an event from Stellantis when a pattern is triggered. (ex: oil level is low) {% if page. subsection == ‚Äúb2c‚Äù %} End-Users API Roles: End Users APIs allows Application Developers (Accessing Party) to access vehicle data of their Users (Resource Owner) owning Stellantis vehicles (ex PSA brands: Citro√´n, DS, Peugeot, Opel and Vauxhall). Check-out Get Started for more information about the full process to access the End Users API.  {% endif %} How does it works?: Vehicles are using various sensors which aim to improve security and driving experience in the vehicle, these data are available for the development of in-vehicle applications but this Web API provide vehicle data from outside of the vehicle.  If an application require info about a vehicle, appropriate data are collected &amp; sent to Stellantis servers via cellular network. This make sure that the data are available whether the vehicle is online or not. Data are then unified &amp; processed, these steps ensure that thedata provided within this API share the same format in spite of the different types of vehicles and generation,  Data Scope: Only required data are available within this API, check out data scope.  Data Refreshment: data are refreshed from the vehicle to Stellantis on a regular basis (every 1 min before 2019, more frequently after) and also on vehicle events (ex: turning on the vehicle). See AlsoStandardsWant to see what it‚Äôs look like? Browse our {% if page. subsection == ‚Äòb2b‚Äô %}Standards{% elsif page. subsection == ‚Äòb2c‚Äô %}Standards{% endif %}. Try Out!Retrieve all reference of this API, go to the {% if page. subsection == ‚Äòb2b‚Äô %}API List{% elsif page. subsection == ‚Äòb2c‚Äô %}API List{% endif %}. "
  },   {

  "url": "/mph05/ApiSpec/specifications/api-expo/content/webapi-overview_about/#article",
  "title": "",
  "body": "This REST API implements various endpoints to retrieve data from a vehicle. It‚Äôs also possible to remote control some features of the vehicles, like opening the doors or turning AC on. Features: By requesting this api you will have access to various vehicle features:  üöó Car Data: Get a user or car general info, like brand, model, fuel type, autonomy, open doors etc.  üõ† Maintenance: Stay tuned on car maintenance, time and mileage before maintenance.  üí• Collision: Be notified of collisions and where it happened.  üèÅ Trips: Browse into cars trips, departure point, arrival.  ‚ö†Ô∏è Alerts: Get history of in-car alerts (oil, engine, breaks etc).  üìç Location: Access the vehicle position in real time.  üìä Telemetrics: Retrieve and track vehicles telemetrics (speed, fuel level, blinking lights etc).  üïπ Remote control: Send remote actions to your vehicle (preconditionning, honk, lights, doors‚Ä¶).  Direct Request vs Monitoring:    As a REST API, this product allow to request all the data above using HTTP Request.   It‚Äôs possible to configure Monitors allowing to receive an event from Stellantis when a pattern is triggered. (ex: oil level is low) {% if page. subsection == ‚Äúb2c‚Äù %} End-Users API Roles: End Users APIs allows Application Developers (Accessing Party) to access vehicle data of their Users (Resource Owner) owning Stellantis vehicles (ex PSA brands: Citro√´n, DS, Peugeot, Opel and Vauxhall). Check-out Get Started for more information about the full process to access the End Users API.  {% endif %} How does it works?: Vehicles are using various sensors which aim to improve security and driving experience in the vehicle, these data are available for the development of in-vehicle applications but this Web API provide vehicle data from outside of the vehicle.  If an application require info about a vehicle, appropriate data are collected &amp; sent to Stellantis servers via cellular network. This make sure that the data are available whether the vehicle is online or not. Data are then unified &amp; processed, these steps ensure that thedata provided within this API share the same format in spite of the different types of vehicles and generation,  Data Scope: Only required data are available within this API, check out data scope.  Data Refreshment: data are refreshed from the vehicle to Stellantis on a regular basis (every 1 min before 2019, more frequently after) and also on vehicle events (ex: turning on the vehicle). See AlsoStandardsWant to see what it‚Äôs look like? Browse our {% if page. subsection == ‚Äòb2b‚Äô %}Standards{% elsif page. subsection == ‚Äòb2c‚Äô %}Standards{% endif %}. Try Out!Retrieve all reference of this API, go to the {% if page. subsection == ‚Äòb2b‚Äô %}API List{% elsif page. subsection == ‚Äòb2c‚Äô %}API List{% endif %}. "
  },   {
