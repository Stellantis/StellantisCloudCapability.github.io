
<style>
#swagger-ui h1, #swagger-ui h2, #swagger-ui h3, #swagger-ui h4, #swagger-ui h5 {
    padding-top: inherit;
    margin-top: inherit;
}
.content #swagger-ui h1:not(:first-child), .content #swagger-ui h2:not(:first-child), .content #swagger-ui h3:not(:first-child), .content #swagger-ui h4, .content #swagger-ui h5 {
    padding-top: inherit;
    margin-top: inherit;  
}
</style>


<div id="swagger-ui"></div>

<script>
    window.onload = function () {
        // Begin Swagger UI call region
        const ui = SwaggerUIBundle({
            url: "{{specification_reference}}",
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
            ],
            layout: "StandaloneLayout",
        })
        // End Swagger UI call region
        window.ui = ui;
    }
</script>
