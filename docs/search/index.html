  "id": 73,
  "url": "/mph05/ApiSpec/specifications/data-treatment/content/data-treatment-callbacks/#article",
  "title": "",
  "body": "{% if page. subsection == ‚Äúb2c‚Äù %}HTTP request headers used in this tutorial require to use realms. {% endif %} Post Channel: The first step is to configure a reusable configuration settings named channel. {% if page. subsection == ‚Äúb2c‚Äù %} The same callback can be used for monitors and/or remote features of this API. Registering a callback can be done using the following API. They are 3 types of callback notifications: WebHook, Push Notification, WebSocket. {% endif %} {% include webapi-curl. md  apiEndpointB2B=‚Äô/fleets/{fid}/remote/callbacks‚Äô  apiEndpointB2C=‚Äô/accounts/channels‚Äô  referenceURLResssourceB2B=‚ÄôsetFleetVehicleRemote‚Äô  referenceURLResssourceB2C=‚ÄôsetUsertVehicleRemote‚Äô  httpVerb=‚ÄôPOST‚Äô%} 12345678910111213141516{   label :  Channel Remote 755 ,   channel : {     webhook : {       target :  https://webhook. site/a1fd8eac-a1a7-452c-9169-441ef8fdd098 ,       name :  webhook ,       attributes : [        {           type :  Header ,           key :  x-vehicle-id ,           value :  $vin         }      ]    }  }}Below is a description of the JSON body to configure the channel.  label is the name of the callback. ¬†{% if page. subsection == ‚Äúb2c‚Äù %} type to declare a callback for Monitor, Remote or both.  callback allows to configure notifications, they can be of 3 different types:     webhook: for HTTP notification.    websocket: for websocket callbacks.    pushnotif: using Firebase Cloud Messaging in order to trigger push notification on iOS (APNs) or Android (GCM).     callback. &lt;notification_type&gt; allow to configure:     attributes: to setup additional attributes of the notification (headers, query params, body). These attributes are usually used for routing.    batch: webhook &amp; websocket notifications can be send in batch, it‚Äôs recommended to use batch over single time notification. {% elsif page. subsection == ‚Äúdata-treatment‚Äù and page. categorie == ‚ÄúRemote‚Äù %}    callback. webhook: to set up the reception server and the notification attributes (headers, query params, body, usually use for routing).  retryPolicy to configure how to deal with a server not receiving notifications. Retry Policy is described in this dedicated page.  batchNotify if notifications needs to be received in batches instead of one by one.  remoteTypes allows to set up which type of remotes can work with this callback.  Be careful: it‚Äôs only possible to send one remote action at once. However, callbacks are re-usable for multiple those remote action. {% if page. subsection == ‚Äúb2c‚Äù %}  Retry Policy: If a notification is not received on the callback server, the retry policy will be triggered. {% endif %} Example of Remote Operation: This example creates a remote operation with the following parameters:  If the callback notification is not received, the request will be sent again every 120s until it‚Äôs properly delivered.  The callback will be sent once 10 callback notifications are ready to be sent or 300s after triggering.  The callback will be sent to https://my. post. callback webhook, with the VIN of the vehicle as a query path parameter and the Basic authentication in HTTP headers.  This callback can be used in order to send remote action: ChargingSchedule. 123456789101112131415161718192021222324252627282930{   label :  charging ,   action : {     charging : {       charge : {         immediate : false,         programs : [          {             enabled : true,             start :  PT12H30M ,             end :  PT14H30M ,             chargeToFull : false,             occurrence : {               day : [                 Mon ,                 Tue ,                 Wed ,                 Thu               ]            },             minChargingLevel : 20,             maxChargingLevel : 80,             slot : 1,             actionsType : Set           }        ]      }    }  }}{% endif %} If the remote operation is properly created the HTTP response body will look like: 1234567891011121314151617181920212223242526{   _links : {     channel : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     },     remote : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string     }  },   remoteActionId :  string ,   type :  Locking }      This message indicates that the callback has been sucessfully created with a unique identifier. This identifier, called {chid} is required to [create a {{page. categorie   downcase}}](#post-{{page. categorie   downcase}}-request).    "
  },   {

  "body": "This REST API implements test various endpoints to retrieve data from a vehicle. It‚Äôs also possible to remote control some features of the vehicles, like opening the doors or turning AC on. Features: By requesting this api you will have access to various vehicle features:  üöó Car Data: Get a user or car general info, like brand, model, fuel type, autonomy, open doors etc.  üõ† Maintenance: Stay tuned on car maintenance, time and mileage before maintenance.  üí• Collision: Be notified of collisions and where it happened.  üèÅ Trips: Browse into cars trips, departure point, arrival.  ‚ö†Ô∏è Alerts: Get history of in-car alerts (oil, engine, breaks etc).  üìç Location: Access the vehicle position in real time.  üìä Telemetrics: Retrieve and track vehicles telemetrics (speed, fuel level, blinking lights etc).  üïπ Remote control: Send remote actions to your vehicle (preconditionning, honk, lights, doors‚Ä¶).  Direct Request vs Monitoring:    As a REST API, this product allow to request all the data above using HTTP Request.   It‚Äôs possible to configure Monitors allowing to receive an event from Stellantis when a pattern is triggered. (ex: oil level is low) {% if page. subsection == ‚Äúb2c‚Äù %} End-Users API Roles: End Users APIs allows Application Developers (Accessing Party) to access vehicle data of their Users (Resource Owner) owning Stellantis vehicles (ex PSA brands: Citro√´n, DS, Peugeot, Opel and Vauxhall). Check-out Get Started for more information about the full process to access the End Users API.  {% endif %} How does it works?: Vehicles are using various sensors which aim to improve security and driving experience in the vehicle, these data are available for the development of in-vehicle applications but this Web API provide vehicle data from outside of the vehicle.  If an application require info about a vehicle, appropriate data are collected &amp; sent to Stellantis servers via cellular network. This make sure that the data are available whether the vehicle is online or not. Data are then unified &amp; processed, these steps ensure that thedata provided within this API share the same format in spite of the different types of vehicles and generation,  Data Scope: Only required data are available within this API, check out data scope.  Data Refreshment: data are refreshed from the vehicle to Stellantis on a regular basis (every 1 min before 2019, more frequently after) and also on vehicle events (ex: turning on the vehicle). API Concepts: This page describes the concepts &amp; structure of this API. "

  "id": 75,
  "url": "/mph05/ApiSpec/specifications/data-treatment/content/data-treatment-server-specification/#article",
  "title": "",
  "body": "      In order to receive notifications sent by {{page. categorie   append: ‚Äús‚Äù}}, a server is required for reception and processing. This tutorial details the configuration of this server.    Response to Notification: {% capture text %}When the server receives a notification from a {{page. categorie | downcase}}, it should always return an HTTP response, if it‚Äôs not the case, the {{page. categorie}} will enter retry policy. It is important that the reception server follows the following rules regarding HTTP status:  HTTP 200 OK: when the notification has been received (no matter if the system failed during the processing of this notification).  HTTP 500 Internal Server Error: the notification hasn‚Äôt been received. {% endcapture %}{{text | markdownify}}200 OK should always be the response of the server if it received the notification. It should not be taken into account if the server success or not in the processing of this notification. In any case it is always possible to retrieve the state of a vehicle using the REST API. These HTTP status are the only one supported by Stellantis notification system. Please do not use any other HTTP status. Otherwise, it could lead to a failure regarding following notification (or retry policy). Server Specification: The reception server needs to be configured to read &amp; process the notifications. Below is the server template specification, it describes the format of the notification.  Note: HTTPS must be supported and a certificate issued by a trusted public and known CA must be provided. Indeed, the URL of the server must be the same as the one specified when the {% if page. subsection == ‚Äúdata-treatment‚Äù and page. categorie == ‚ÄúMonitor‚Äù %} Monitor {% else %} callback {% endif %} is created. {% include webapi-swagger. html %} "
  },   {

  "id": 77,
  "url": "/mph05/ApiSpec/specifications/data-treatment/content/data-treatment_retry-policy/#article",
  "title": "",
  "body": "{% if page. categorie == ‚ÄúRemote‚Äù %}  {% assign callbackLink = site. baseurl | append: ‚Äú/‚Äù| append: page. section | append: ‚Äú/‚Äù | append: page. subsection | append: ‚Äú/‚Äù | append: page. categorie | downcase | append: ‚Äú/‚Äù | append:‚Äùset-up/#post-callback‚Äù%}{% elsif page. categorie == ‚ÄúMonitor‚Äù %}  {% assign callbackLink = site. baseurl | append: ‚Äú/‚Äù | append: page. section | append: ‚Äú/‚Äù | append: page. subsection | append: ‚Äú/‚Äù | append: page. categorie | downcase | append: ‚Äú/‚Äù | append:‚Äùset-up/#post-monitor-request‚Äù%}{% endif %} {% if page. subsection == ‚Äúb2b‚Äù %}When a {{page. categorie | downcase}} is set up, a retry policy must be set up in case the HTTP notification does not reach the server. {% endif %} Retry policy will be triggered when the server in charge of receiving the {{page. categorie}} notification is not acknowledging the notification correctly. It‚Äôs the case if the response to the HTTP notification is anything else than an HTTP 2XX. Retry policy is not made for data storage use! It is a remedial tool in case of service failure of the server where the notification should be received. {% if page. subsection == ‚Äúb2b‚Äù %} Retry policy can be set to none, bounded or always, but in any case the maximum period of retry for a notification message is 3 days. Available Policies      In this case the notification message will be stored &amp; it will be sent again based on the retryPolicy decided for this {{page. categorie   downcase}}.    Policies - None &amp; Bounded             retryPolicy : {   policy :  None   }                   retryPolicy : {   policy :  Bounded   }      When the retry policy is set to None or Bounded, if the HTTP notification is not received, the message will be sent again:  None: only one single retry.  Bounded: with a limited number of retries set with retryNumber &amp; retryDelay for a maximum of 3 days. {% if page. categorie == ‚ÄúMonitor‚Äù %} Policy - Always             retryPolicy : {   policy :  Always }        When the retry policy is set to Always, if the HTTP notification is not received, the message will be sent again for 3 days maximum. The frequency of retry depends on the retryDelay parameter. {% endif %} {% elsif page. subsection == ‚Äúdata-treatment‚Äù %} Policy Description: This policy of retry has different parameters:  When a message enters failure, it will be sent again until it succeeds, or retention time exceeded.  The retry delay, periods of time between two retry attempts, is 10 seconds.  Notifications are sent in batches, when 100 notifications are ready, they will be sent in a batch, even if the retry delay of 10 seconds has not been reached. Batches send notification in a JSON array in the HTTP body, specific headers and query parameters will not be available.  After 3 days (72 hours) of retry policy, the message is deleted. {% endif %} Maximum Retention Time: {% if page. subsection == ‚Äúb2b‚Äù %} In case the retry policy is set to Bounded {% if page. categorie == ‚ÄúMonitor‚Äù %}or Always{% endif %}, the notification will be resent for a maximum of 3 days at the frequency set in retryDelay. {% endif %} After 3 days of retry the notification message is deleted. However, it‚Äôs still possible to retrieve vehicle data using the REST API within the normal period of 2 months. After the first notification not processed, other notification messages being triggered in this monitor will also continue to be sent for 3 days after the moment they were triggered. {% unless page. subsection == ‚Äúb2b‚Äù or page. categorie == ‚ÄúMonitor‚Äù %}           Info: The retry policy impacts the {{page. categorie    downcase }}, not the callback. Others {{page. categorie    downcase }} related to a callback are not affected by the retry policy.           It also means that the server needs to respond ‚Äú2XX‚Äù to a message send for this specific {{page. categorie    downcase }} in order to get out of the retry policy.     ¬†      {% endunless %} Enter Retry Policy:       Retry policy is applied if the server is not responding HTTP code 2XX (for example, another HTTP code or a time-out) to a notification send by the {{page. categorie   downcase}}.    The notification is stored, and it will be sent again according to the [policy]({% if page. subsection == ‚Äúb2b‚Äù %}#available-policies{% elsif page. subsection == ‚Äúb2c‚Äù %}#policy-description{% endif %}). Get Out of Retry Policy:       To get out of retry policy the server needs to respond ‚Äú2XX‚Äù to any new attempt to send the notification. If it happens, the {{page. categorie   downcase}} is removed from retry policy and all stored HTTP notifications are sent. Otherwise, messages are deleted but vehicle data are still available through the REST API.    "
  },   {
  "id": 78,
  "url": "/mph05/ApiSpec/specifications/data-treatment/content/webapi-overview_api-concepts/#article",
  "title": "",
  "body": "This API is based on REST principles. Data resources are accessed via standard HTTPS requests in UTF-8 format to an API endpoint. This REST API returns type MIME: application/hal+json, GeoJson for location and RFC3339 for time format. This API is available for Stellantis. HTTP Response:       Response Code   Meaning         200   The request has succeeded and the resource data has been sent.        202   The request has been accepted for processing, but not yet acted upon. An id of processing is returned.        204   The request has been accepted and there is no additional content       400   Request cannot be processed due to invalid query parameter value of body content (for POST/PUT verbs)       401   Unauthorized request due to lack of valid authentication credentials.        403   Unauthorized request due to insufficient credentials to grant access.        404   Target resource not found.        500   Unexpected condition that prevented from fulfilling the request.        501   Internal server error.     Error &amp; Rate Limit: See this page for more information about errors &amp; rate limit. Single Object: When you call for a resource with an {id} in the endpoint, the response will be a single object. All these endpoints respond with the following generic schema: 1234567891011121314{  _links : {   self : {    href :  oper   },  (. . . ) }, (. . . )  createdAt :  2017-08-10T13:46:39. 652+0000 ,  updatedAt :  2017-08-10T13:46:39. 652+0000 ,  _embedded : {  (. . . ) }}      Property   Type   Description         _links   object   This property contains _links related to the current object. It can be _links to inside the current object or _links related to this object.        _links. self. href   string   URL of the current object       createdAt   date   Creation date: when the data was collected (UTC).        updatedAt   date   Last update date       _embedded   object   This property contains commonly related objects to the current object. It can be empty.    Collection: When you call an API endpoint with a plural noun in the path (and not {id} tag), the response is an array of objects. All these endpoints respond with the following generic schema: 123456789101112131415161718192021222324252627282930313233343536373839404142434445464748495051525354555657585960616263646566676869707172737475767778798081828384858687888990919293949596979899100101102103104105106107108109110111112113114115116117118119120121122123124125126127128129130131132133134135136137138139140141142143144145146147148149150151152153154155156157158159160161162163164165166167168169170171172173174175176177178179180181182183184185186187188189190191192193194195196197198199200201202203204205206207{  _links : {   self : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   first : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   next : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   prev : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   },   last : {    href :  string ,    templated : true,    type :  string ,    deprecation :  string ,    name :  string ,    title :  string ,    profile :  string ,    hreflang :  string   } },  total : 0,  totalPage : 0,  currentPage : 0,  _embedded : {   vehicles : [   {     _links : {      self : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      lastTelemetries : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      telemetries : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      collisions : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      trips : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      maintenance : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      alarms : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      alerts : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      remotes : {       href :  string ,       templated : true,       type :  string ,       deprecation :  string ,       name :  string ,       title :  string ,       profile :  string ,       hreflang :  string      },      groups : [      {        href :  string ,        templated : true,        type :  string ,        deprecation :  string ,        name :  string ,        title :  string ,        profile :  string ,        hreflang :  string       }     ]    },     vin :  string ,     brandCode :  string ,     familyCode :  string ,     motorization :  Electric ,     fuelType :  Gas ,     _embedded : {      extension : {       devices : {        Device : [        {          type :  pnc ,          description :  string ,          additionalproperties : {           key :  string ,           value :  string          }        }       ]      },       callCenterNumbers : [       {         callType :  ECALL ,         phoneNumber :  string        }      ],       settings : {        pairing : {         url :  string ,         password :  string        },        workflow : {         vehicleState :  Unpaired ,         passworddStatus :  Generated ,         workflowState :  InProgress ,         certificateStatus :  Installed        }      }     }    }   }  ] }}Pagination: All collections in this API are browsable. Links provided in response allow navigating in the API endpoints like on a website. First, collections come with a pagination system. In the request you can add these optional parameters:    indexRange: allows specifying which elements of the array need to be returned, by requesting a range of elements. Example: indexRange=0-9 will retrieve only elements 0 to 9 of this collection.     pageSize: is the maximum of results you want to receive per page. Example: pageSize=15 will retrieve only 15 results per page. Use the _links objects to navigate between pages.  As seen in the previous example, there is an _links object in the response body. These links allow navigating in the pages of this collection.       Property   Type   Description         _links. self. href   string   URL of the current page in the array.        _links. first. href   string   URL of the first page of the array. Optional       _links. next. href   string   URL of the next page of the array. Optional       _links. prev. href   string   URL of the previous page of the array. Optional       _links. last. href   string   URL of the last page of the array. Optional       total   integer   Total number of elements in the array.        _embedded   object   This property contains the response of this endpoint.    Discovering Resources: Resources in the API are using HAL for HATEOAS integration. It allows interaction inside the API resources. The purpose is to access and discover the API like you browse a website: navigating from one page to another. Links are named with the idea that you can understand easily what they are about. Example for {% if page. subsection == ‚Äòb2b‚Äô %}GET /fleets/{fid}/status: {% elsif page. subsection == ‚Äòb2c‚Äô %}GET /user/vehicles/{id}/status: {% endif %} 1234567891011121314151617181920212223242526272829{  _links : { },  total : 32,  _embedded : {   Status : [   {     lastPosition : {(. . . )},     preconditionning : {(. . . )},     energy : [(. . . )],     createdAt :  Mon Jun 03 08:35:36 GMT 2019 ,     autonomy : 290,     ignition : {(. . . )},     _links : {{ { }}{% if page. subsection == 'b2b' %}      fleet : {       href :  (. . . )/fleets      },{% endif %}      self : {       href :  (. . . )status?indexRange=0-&amp;pageSize=1&amp;locale=fr-FR      },      vehicles : {       href :  (. . . )/vehicles/{id}      }    }   }  ] },  currentPage : 1,  totalPage : 32}The main resource is stored in the object_embedded. Status. Then, inside this main object, there is a _links property relative to this Status object. It allows discovering resources and navigate in the API. In the example below, you can retrieve the following links:{% if page. subsection == ‚Äòb2b‚Äô %}   fleet : a direct link to the fleet of this status. {% endif %}  self : pointing to itself.   vehicles : pointing to the vehicle resource is about. Expected JSON Data: Be careful, this API is very likely to have updates in the future, that‚Äôs why your application has to support evolution regarding the schema of exposed data. In order to ensure the API backward compatibility with previous versions, we pledge to keep the same unit for each field in a JSON response body. However, it‚Äôs possible that we choose to add a new field in a JSON response body. Your application should then handle dealing with unknown properties. Furthermore, regarding the nature of this API, it could append that some fields are missing in the JSON response body. In this case, your application should be able to manage with the absence of the field and not cause an error. {% if page. subsection == ‚Äúb2c‚Äù %}  Data Availability: this article explains how data availability is managed within Accessing Party for End-Users API. {% endif %} Example: This is an example of an exposed resource data schema: 12345678data:type: objectdescription: Data modelproperties:  field1:  type: string  field2:  type: numberAnd then here is a list of JSON data that your application should be able to handle: 1. All fields: 1234{   field1 : value1 ,   field2 : 1}2. Missing fields: 123{   field1 : value1 }3. Unknown fields: 1234{   field1 : value1 ,   field3 : 2. 5}"

  "url": "/mph05/ApiSpec/specifications/data-treatment/content/webapi-overview_errors/#article",
  "title": "",
  "body": "Error codes are returned by all API endpoints when the answer is not HTTP-OK. They are displayed in {% if page. subsection == ‚Äòb2b‚Äô %}reference page{% elsif page. subsection == ‚Äúb2c‚Äù %}reference page{% endif %} by clicking the default button on the right side panel. Error Message: This is the structure of the error message: 12345{   name :  BAD_REQUEST ,   debug :  ERROR_123456789 ,   message :  Invalid data provided.  } name is a human-readable, unique name for the error. It should be mapped on the server side to ensure consistency.  debug is a unique error identifier generated on the server side and logged for correlation purposes. It starts with ERROR_.  message is a human-readable message describing the error. This message must be a description of the problem, not a suggestion about how to fix it.  Note: If you encounter any unexpected error, do not forget to save the error message. Please contact Stellantis support with the error message (name, debug and message), we will be able to investigate this. HTTP Error Codes: This table lists some HTTP error codes and their meaning in the context of this API.       Response Code   Meaning         200   The request has succeeded and the resource data has been sent.        202   The request has been accepted for processing, but not yet acted upon. An id of processing is returned.        204   The request has been accepted and there is no additional content.        400   Request cannot be processed due to invalid query parameter value of body content (for POST/PUT verbs)       401   Unauthorized request due to lack of valid authentication credentials.        403   Unauthorized request due to insufficient credentials to grant access.        404   Target resource not found.        500   Unexpected condition that prevented from fulfilling the reques.        501   Feature not supported.    "

  "url": "/mph05/ApiSpec/specifications/device-management/content/webapi-overview_about/#article",
  "title": "",
  "body": "This REST API implements various endpoints to retrieve data from a vehicle. It‚Äôs also possible to remote control some features of the vehicles, like opening the doors or turning AC on. Features: By requesting this api you will have access to various vehicle features:  üöó Car Data: Get a user or car general info, like brand, model, fuel type, autonomy, open doors etc.  üõ† Maintenance: Stay tuned on car maintenance, time and mileage before maintenance.  üí• Collision: Be notified of collisions and where it happened.  üèÅ Trips: Browse into cars trips, departure point, arrival.  ‚ö†Ô∏è Alerts: Get history of in-car alerts (oil, engine, breaks etc).  üìç Location: Access the vehicle position in real time.  üìä Telemetrics: Retrieve and track vehicles telemetrics (speed, fuel level, blinking lights etc).  üïπ Remote control: Send remote actions to your vehicle (preconditionning, honk, lights, doors‚Ä¶).  Direct Request vs Monitoring:    As a REST API, this product allow to request all the data above using HTTP Request.   It‚Äôs possible to configure Monitors allowing to receive an event from Stellantis when a pattern is triggered. (ex: oil level is low) {% if page. subsection == ‚Äúb2c‚Äù %} End-Users API Roles: End Users APIs allows Application Developers (Accessing Party) to access vehicle data of their Users (Resource Owner) owning Stellantis vehicles (ex PSA brands: Citro√´n, DS, Peugeot, Opel and Vauxhall). Check-out Get Started for more information about the full process to access the End Users API.  {% endif %} How does it works?: Vehicles are using various sensors which aim to improve security and driving experience in the vehicle, these data are available for the development of in-vehicle applications but this Web API provide vehicle data from outside of the vehicle.  If an application require info about a vehicle, appropriate data are collected &amp; sent to Stellantis servers via cellular network. This make sure that the data are available whether the vehicle is online or not. Data are then unified &amp; processed, these steps ensure that thedata provided within this API share the same format in spite of the different types of vehicles and generation,  Data Scope: Only required data are available within this API, check out data scope.  Data Refreshment: data are refreshed from the vehicle to Stellantis on a regular basis (every 1 min before 2019, more frequently after) and also on vehicle events (ex: turning on the vehicle). See AlsoStandardsWant to see what it‚Äôs look like? Browse our {% if page. subsection == ‚Äòb2b‚Äô %}Standards{% elsif page. subsection == ‚Äòb2c‚Äô %}Standards{% endif %}. Try Out!Retrieve all reference of this API, go to the {% if page. subsection == ‚Äòb2b‚Äô %}API List{% elsif page. subsection == ‚Äòb2c‚Äô %}API List{% endif %}. "

    this.add(doc)
  }, this)

function lunr_search(term) {
  document.getElementById('lunrsearchresults').innerHTML = '<ul></ul>';

  document.location.href = "#lunr";
  if (term) {
    document.getElementById('lunrsearchresults').innerHTML = "<p id='txtsearchresult'>Search results for '" + term + "'</p>" + document.getElementById('lunrsearchresults').innerHTML;
    //put results on the screen.
    var results = idx.search(term);
    if (results.length > 0) {
      //console.log(idx.search(term));
      //if results
      for (var i = 0; i < results.length; i++) {
        // more statements
        var ref = results[i]['ref'];
        var url = searchIndex[ref]['url'];
        var title = searchIndex[ref]['title'];
        var body = searchIndex[ref]['body'].substring(0, 160) + '...';
        if (document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML.indexOf(url) !== -1) {
        } else {
          document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML + "<li class='lunrsearchresult'><a href='" + url + "'><span class='title'>" + title + "</span><br /><span class='body'>" + body + "</span><br /><span class='url'>" + url + "</span></a></li><br />";
        }
      }
      document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML;
    } else {
      document.querySelectorAll('#lunrsearchresults ul')[0].innerHTML = "<li class='lunrsearchresult'>No results found...</li>";
    }
  }
  return false;
}
